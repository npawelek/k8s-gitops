---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nathanpawelek-com
  namespace: cert-manager
spec:
  secretName: nathanpawelek-com-tls
  duration: 2160h
  renewBefore: 576h
  privateKey:
    rotationPolicy: Always
    size: 384
    algorithm: ECDSA
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: nathanpawelek-com-pkcs12
        key: key
  dnsNames:
  - "*.${DOMAIN}"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: auth-nathanpawelek-com
  namespace: traefik
spec:
  secretName: auth-nathanpawelek-com-tls
  duration: 2160h
  renewBefore: 576h
  privateKey:
    rotationPolicy: Always
    size: 384
    algorithm: ECDSA
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - "auth.${DOMAIN}"
