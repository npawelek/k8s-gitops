---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  maxHistory: 3
  interval: 1h
  suspend: false

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: node-feature-discovery
      version: 0.14.3
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system

  values:
    worker:
      config:
        core:
          sources: ["custom", "pci", "usb"]
        sources:
          usb:
            deviceClassWhitelist: ["02", "03", "0e", "ef", "fe", "ff"]
            deviceLabelFields: ["class", "vendor", "device"]
          pci:
            deviceLabelFields: ["class", "vendor", "device"]
          custom:
          - name: "intel arc rule"
            labels:
              intel-arc: "true"
            matchFeatures:
            - feature: pci.device
              matchExpressions:
                class: {op: In, value: ["0300"]}
                vendor: {op: In, value: ["8086"]}
                device: {op: In, value: ["56a2"]}
          - name: "intel igpu rule"
            labels:
              intel-igpu: "true"
            matchFeatures:
            - feature: pci.device
              matchExpressions:
                class: {op: In, value: ["0300"]}
                vendor: {op: In, value: ["8086"]}
                device: {op: In, value: ["9a49"]}
          - name: "amd igpu rule"
            labels:
              amd-igpu: "true"
            matchFeatures:
            - feature: pci.device
              matchExpressions:
                class: {op: In, value: ["0300"]}
                vendor: {op: In, value: ["1002"]}
                device: {op: In, value: ["1636"]}
    master:
      replicaCount: 1
