---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: autoscan
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-autoscan-ingress
  namespace: autoscan
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: autoscan
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          ns: uptime
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: uptime-kuma
    ports:
    - protocol: TCP
      port: 3030
  - from:
    - namespaceSelector:
        matchLabels:
          ns: radarr
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: radarr
    ports:
    - protocol: TCP
      port: 3030
  - from:
    - namespaceSelector:
        matchLabels:
          ns: sonarr
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: sonarr
    ports:
    - protocol: TCP
      port: 3030
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-autoscan-egress
  namespace: autoscan
spec:
  policyTypes:
  - Egress
  podSelector:
    matchLabels:
      app.kubernetes.io/name: autoscan
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  - to:
    - namespaceSelector:
        matchLabels:
          ns: adguard
      podSelector:
        matchLabels:
          app.kubernetes.io/name: adguard-home
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  - to:
    - ipBlock:
        cidr: 192.168.0.10/32
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  - to:
    - namespaceSelector:
        matchLabels:
          ns: jellyfin
      podSelector:
        matchLabels:
          app.kubernetes.io/name: jellyfin
    ports:
    - port: 8096
      protocol: TCP
  - to:
    - namespaceSelector:
        matchLabels:
          ns: plex
      podSelector:
        matchLabels:
          app.kubernetes.io/name: plex
    ports:
    - port: 32400
      protocol: TCP
  - to:
    - ipBlock:
        cidr: 192.168.0.11/32
    ports:
    - port: 443
      protocol: TCP
