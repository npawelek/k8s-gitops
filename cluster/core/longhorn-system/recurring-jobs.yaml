---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: backup-6h
  namespace: longhorn-system
spec:
  cron: "15 3,9,15,21 * * *"
  task: backup
  groups: []
  name: backup-6h
  retain: 100
  concurrency: 4
  labels:
    backup-frequency: 6h
