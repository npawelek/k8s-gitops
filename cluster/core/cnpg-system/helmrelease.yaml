---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: cnpg-system
spec:
  maxHistory: 3
  interval: 1h
  suspend: false
  releaseName: cloudnative-pg
  chart:
    spec:
      # renovate: registryUrl=https://cloudnative-pg.github.io/charts
      chart: cloudnative-pg
      version: 0.26.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg-charts
        namespace: flux-system
  values:
    replicaCount: 2

    # Disable CRD creation
    crds:
      create: false

    image:
      repository: ghcr.io/cloudnative-pg/cloudnative-pg
      tag: 1.27.0@sha256:9e5633b36f1f3ff0bb28b434ce51c95fbb8428a4ab47bc738ea403eb09dbf945
      pullPolicy: IfNotPresent

    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: cloudnative-pg
            topologyKey: kubernetes.io/hostname

    webhook:
      port: 9443
