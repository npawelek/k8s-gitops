---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: cnpg-system
spec:
  maxHistory: 3
  interval: 1h
  suspend: false
  releaseName: cloudnative-pg
  chart:
    spec:
      # renovate: registryUrl=https://cloudnative-pg.github.io/charts
      chart: cloudnative-pg
      version: 0.26.1
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg-charts
        namespace: flux-system
  values:
    replicaCount: 2

    # Disable CRD creation
    crds:
      create: false

    image:
      repository: ghcr.io/cloudnative-pg/cloudnative-pg
      tag: 1.27.2@sha256:5519d2983530794b3abbf0ce4fa1259c9bd164580921192e1825d4aaf0a78717
      pullPolicy: IfNotPresent

    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: cloudnative-pg
            topologyKey: kubernetes.io/hostname

    webhook:
      port: 9443
