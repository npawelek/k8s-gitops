---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: metallb
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.5.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - "${METALLB_ADDR_RANGE}"
    controller:
      image:
        registry: docker.io
        repository: metallb/controller
        tag: v0.10.2
    speaker:
      image:
        registry: docker.io
        repository: metallb/speaker
        tag: v0.10.2
