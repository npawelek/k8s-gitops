---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wallos-data
  namespace: wallos
  labels:
    recurring-job-group.longhorn.io/backup-24h: enabled
    recurring-job-group.longhorn.io/default: enabled
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
