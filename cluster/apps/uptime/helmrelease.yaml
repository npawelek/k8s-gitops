---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime
  namespace: uptime
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    fullnameOverride: uptime

    image:
      repository: louislam/uptime-kuma
      tag: 1.23.5-alpine

    controller:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"

    env:
      TZ: ${TIMEZONE}
      UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN: 0

    service:
      main:
        ports:
          http:
            port: 3001
            protocol: TCP

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: robot
          hajimari.io/group: services
        hosts:
        - host: &host uptime.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
        - secretName: nathanpawelek-com-tls

    persistence:
      data:
        enabled: true
        existingClaim: uptime-data
        mountPath: /app/data

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 250Mi
