---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uptime-data
  namespace: uptime
  labels:
    backup-frequency: 24h
    recurring-job-group.longhorn.io/default: disabled
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
