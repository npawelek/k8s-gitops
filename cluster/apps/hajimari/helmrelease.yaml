---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: hajimari
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
    env:
      TZ: ${TIMEZONE}
    hajimari:
      defaultEnable: false
      namespaceSelector:
        any: true
      name: "Nathan"
      darkTheme: "chalk"
      defaultSearchProvider: "DuckDuckGo"
      showAppStatus: "true"
      ## Groups
      # network
      # media
      # downloads
      # home automation
      # services
      # storage
      # miscellaneous
      customApps:
      - group: network
        apps:
        - name: traefik
          url: https://in.${DOMAIN}/dashboard/#/
          icon: directions-fork
      - group: media
        apps:
        - name: plex
          url: https://plex.${DOMAIN}
          icon: plex
      globalBookmarks:
      - group: node
        bookmarks:
        - name: GitOps
          url: https://github.com/npawelek/k8s-gitops
        - name: Firmware
          url: https://github.com/npawelek/firmware
        - name: Renovate
          url: https://app.renovatebot.com/dashboard#github/npawelek/k8s-gitops
        - name: k8s@home Docs
          url: https://docs.k8s-at-home.com
      - group: network
        bookmarks:
        - name: UniFi Network
          url: https://udmp.${DOMAIN}/network/default/dashboard
        - name: UniFi Protect
          url: https://udmp.${DOMAIN}/protect/dashboard
        - name: UDM-Pro
          url: https://udmp.${DOMAIN}/settings/updates
      - group: storage
        bookmarks:
        - name: Synology DS1512+
          url: https://derpnas.${DOMAIN}:8079
        - name: Synology RS1221+
          url: https://racknas.${DOMAIN}:8079
      - group: miscellaneous
        bookmarks:
        - name: HyperHDR Samsung 55
          url: https://hyp-samsung55.${DOMAIN}
        - name: Octoprint
          url: https://octopi.${DOMAIN}
        - name: Valetudo (Rosie)
          url: http://192.168.10.145
        - name: HDHomeRun
          url: http://192.168.20.98/
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
        hosts:
        - host: hajimari.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - hajimari.${DOMAIN}
        - secretName: nathanpawelek-com-tls
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    resources:
      requests:
        cpu: 100m
        memory: 128M
