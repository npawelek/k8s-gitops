---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-jellyfin-0
  namespace: jellyfin
  labels:
    recurring-job-group.longhorn.io/backup-24h: enabled
    recurring-job-group.longhorn.io/default: disabled
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: longhorn
