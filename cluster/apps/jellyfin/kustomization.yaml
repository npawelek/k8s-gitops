---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: jellyfin
resources:
- ./pvc.yaml
- ./helmrelease.yaml
configMapGenerator:
- name: scripts
  files:
  - post-process-wrapper.sh
  - post-process.sh
  - transcode-cleanup.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
