---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  - name: intel-gpu-plugin
    namespace: kube-system
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.9@sha256:01a6497a1290b73f63251aebe6d01327c15b3413c3e1013c2a396ffe116ced4d

    podAnnotations:
      configmap.reloader.stakater.com/reload: scripts,cron

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      # Required for passthrough of /dev/dri devices from NFD
      # https://dgpu-docs.intel.com/installation-guides/ubuntu/ubuntu-jammy-legacy.html
      supplementalGroups:
      - 44
      - 109

    env:
      http_proxy: ${HTTP_PROXY}
      https_proxy: ${HTTP_PROXY}
      no_proxy: 192.168.20.98,unmanic.unmanic.svc
      TZ: ${TIMEZONE}
      DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"

    service:
      main:
        ports:
          http:
            port: 8096
            protocol: TCP

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: play-network
          hajimari.io/group: media
        hosts:
        - host: &host jellyfin.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
        - secretName: nathanpawelek-com-tls
      ext:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
        hosts:
        - host: &ext video.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *ext
        - secretName: nathanpawelek-com-tls

    persistence:
      config:
        enabled: true
        existingClaim: config-jellyfin-0
      library:
        enabled: true
        mountPath: /library
        path: /volume1/media
        server: ${RACKNAS_ADDR}
        type: nfs
      scripts:
        enabled: true
        type: configMap
        name: scripts
        mountPath: /config/scripts
        readOnly: true
        defaultMode: 0755
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 14G

    sidecars:
      alpine:
        image: ghcr.io/onedr0p/alpine:3.17.2@sha256:5d973006bf93ba66e38758694dfed6df091a13e712b6a075f7ed7bb6fd8c2189
        command:
        - /bin/sh
        - /scripts/transcode-cleanup.sh
        env:
          TZ: ${TIMEZONE}
        workingDir: /scripts
        volumeMounts:
          - name: transcode
            mountPath: /transcode
          - name: scripts
            mountPath: /scripts
            readOnly: true

    resources:
      requests:
        cpu: 100m
        memory: 1024M
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
        memory: 4G

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-intel-gpu
              operator: In
              values:
              - "true"
            - key: kubernetes.io/hostname
              operator: In
              values:
              - donnager
              - hammurabi
