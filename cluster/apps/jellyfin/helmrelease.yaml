---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  - name: intel-gpu-plugin
    namespace: kube-system
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.9@sha256:5f6e35fc8766ec209c16412b1b9e581520e7aab0683f9f6dfca013d617f04246

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      # Required for passthrough of /dev/dri devices from NFD
      # https://dgpu-docs.intel.com/installation-guides/ubuntu/ubuntu-jammy-legacy.html
      supplementalGroups:
      - 44
      - 109
      - 65539

    env:
      http_proxy: nzbhydra2-proxy.hydra.svc:8888
      https_proxy: nzbhydra2-proxy.hydra.svc:8888
      no_proxy: 192.168.20.98
      TZ: ${TIMEZONE}
      DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"

    service:
      main:
        ports:
          http:
            port: 8096
            protocol: TCP

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: play-network
          hajimari.io/group: media
        hosts:
        - host: &host jellyfin.nathanpawelek.com
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
        - secretName: nathanpawelek-com-tls
      ext:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
        hosts:
        - host: &ext video.nathanpawelek.com
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *ext
        - secretName: nathanpawelek-com-tls

    persistence:
      config:
        enabled: true
        existingClaim: config-jellyfin-0
      media:
        enabled: true
        mountPath: /data
        path: /volume1/media
        server: ${RACKNAS_ADDR}
        type: nfs
      tls:
        enabled: true
        type: secret
        name: nathanpawelek-com-tls
        readOnly: "true"
        items:
        - key: keystore.p12
          path: nathanpawelek-com-tls.p12
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

    resources:
      requests:
        cpu: 100m
        gpu.intel.com/i915: 1
        memory: 4096M
      limits:
        gpu.intel.com/i915: 1
        memory: 24G

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-intel-gpu
              operator: In
              values:
              - "true"
            - key: kubernetes.io/hostname
              operator: In
              values:
              - donnager
              - hammurabi
