---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  - name: intel-gpu-plugin
    namespace: kube-system
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.3.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.9@sha256:e10ff50f840eb2cb30d8eb676cad09eb7feee49e7463bd10bf91cb174879de4f

    podAnnotations:
      configmap.reloader.stakater.com/reload: scripts

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      # Required for passthrough of /dev/dri devices from NFD
      # https://dgpu-docs.intel.com/installation-guides/ubuntu/ubuntu-jammy-legacy.html
      supplementalGroups:
      - 44
      - 109
      - 65539

    env:
      http_proxy: nzbhydra2-proxy.hydra.svc:8888
      https_proxy: nzbhydra2-proxy.hydra.svc:8888
      no_proxy: 192.168.20.98,unmanic.unmanic.svc
      TZ: ${TIMEZONE}
      DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"

    service:
      main:
        ports:
          http:
            port: 8096
            protocol: TCP

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: play-network
          hajimari.io/group: media
        hosts:
        - host: &host jellyfin.nathanpawelek.com
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
        - secretName: nathanpawelek-com-tls
      ext:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
        hosts:
        - host: &ext video.nathanpawelek.com
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *ext
        - secretName: nathanpawelek-com-tls

    persistence:
      config:
        enabled: true
        existingClaim: config-jellyfin-0
      media:
        enabled: true
        mountPath: /data
        path: /volume1/media
        server: ${RACKNAS_ADDR}
        type: nfs
      scripts:
        enabled: true
        type: configMap
        name: scripts
        mountPath: /config/scripts
        readOnly: true
        defaultMode: 0755
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

    probes:
      liveness:
        enabled: true
        spec:
          periodSeconds: 20
          failureThreshold: 3
          timeoutSeconds: 2

    resources:
      requests:
        cpu: 100m
        memory: 1024M
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-intel-gpu
              operator: In
              values:
              - "true"
            - key: kubernetes.io/hostname
              operator: In
              values:
              - donnager
              - hammurabi
