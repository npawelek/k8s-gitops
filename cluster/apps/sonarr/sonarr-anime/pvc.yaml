---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-anime-config
  namespace: sonarr
  labels:
    backup-frequency: 24h
    recurring-job-group.longhorn.io/default: disabled
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
