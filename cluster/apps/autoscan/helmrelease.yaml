---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autoscan
  namespace: autoscan
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        
        containers:
          main:
            image:
              repository: cloudb0x/autoscan
              tag: master@sha256:3df536844063c3bdc73fb36793e24a7cb116032af97dcc74fc03c478deded831
            
            env:
              TZ: ${TIMEZONE}
              PUID: "1024"
              PGID: "100"
              AUTOSCAN_VERBOSITY: 1
            
            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 512M

    service:
      main:
        controller: main
        ports:
          http:
            port: 3030
            protocol: TCP

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: config-autoscan-0
        globalMounts:
          - path: /config
      config-secret:
        type: secret
        name: autoscan-secrets
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
      library:
        type: nfs
        server: ${RACKNAS_ADDR}
        path: /volume1/media
        globalMounts:
          - path: /library
            readOnly: true
