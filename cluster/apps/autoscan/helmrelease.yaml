---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autoscan
  namespace: autoscan
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: cloudb0x/autoscan
      tag: master@sha256:829423a98e1d8af2fdac8e01339dcbc532ab0ae0c0a21f98c151d1121eb1449e

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    env:
      TZ: ${TIMEZONE}
      PUID: "1024"
      PGID: "100"
      AUTOSCAN_VERBOSITY: 1

    service:
      main:
        ports:
          http:
            port: 3030
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: config-autoscan-0
      config-secret:
        enabled: true
        type: secret
        name: autoscan-secrets
        subPath: config.yml
        mountPath: /config/config.yml
        readOnly: true
      library:
        enabled: true
        mountPath: /library
        path: /volume1/media
        server: ${RACKNAS_ADDR}
        type: nfs
        readOnly: true

    resources:
      requests:
        cpu: 100m
        memory: 128M
      limits:
        memory: 512M
