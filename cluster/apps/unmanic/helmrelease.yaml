---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unmanic
  namespace: unmanic
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  - name: intel-gpu-plugin
    namespace: kube-system
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 1h
  values:
    image:
      repository: josh5/unmanic
      tag: latest@sha256:d24fa03c1155e78c76ed5b24c46ec120aa1a58bde1c3f2a4a835c24ebd15a07d

    podSecurityContext:
      # Required for passthrough of /dev/dri devices from NFD
      # https://dgpu-docs.intel.com/installation-guides/ubuntu/ubuntu-jammy-legacy.html
      supplementalGroups:
      - 44
      - 104
      - 109

    env:
      TZ: ${TIMEZONE}
      PUID: 568
      PGID: 568

    service:
      main:
        ports:
          http:
            port: 8888
            protocol: TCP

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: alpha-u-circle
          hajimari.io/group: media
        hosts:
        - host: &host unmanic.nathanpawelek.com
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
        - secretName: nathanpawelek-com-tls

    persistence:
      config:
        enabled: true
        existingClaim: unmanic-config
      library:
        enabled: true
        path: /volume1/media
        server: ${RACKNAS_ADDR}
        type: nfs
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: /tmp/unmanic

    resources:
      requests:
        cpu: 100m
        gpu.intel.com/i915: 1
        memory: 2048M
      limits:
        cpu: 4
        gpu.intel.com/i915: 1
        memory: 16G

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: intel.feature.node.kubernetes.io/igpu
              operator: In
              values:
              - "true"
            - key: kubernetes.io/hostname
              operator: In
              values:
              - donnager
              - hammurabi
