---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unmanic
  namespace: unmanic
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  - name: intel-gpu-plugin
    namespace: kube-system
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 1h
  values:
    controllers:
      main:
        pod:
          securityContext:
            # Required for passthrough of /dev/dri devices from NFD
            # https://dgpu-docs.intel.com/installation-guides/ubuntu/ubuntu-jammy-legacy.html
            supplementalGroups:
            - 44
            - 104
            - 109
        
        containers:
          main:
            image:
              repository: josh5/unmanic
              tag: 0.3.0@sha256:3e2957543b9f23caccf17cdf22f2a71957d8e6c42722809b8b392018c8bdf264
            
            env:
              TZ: ${TIMEZONE}
              PUID: 568
              PGID: 568
            
            resources:
              requests:
                cpu: 100m
                gpu.intel.com/i915: 1
                memory: 2048M
              limits:
                cpu: 4
                gpu.intel.com/i915: 1
                memory: 16G

    service:
      main:
        controller: main
        ports:
          http:
            port: 8888
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: alpha-u-circle
          hajimari.io/group: media
        hosts:
        - host: &host unmanic.nathanpawelek.com
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
        tls:
        - hosts:
          - *host
          secretName: nathanpawelek-com-tls

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: unmanic-config
        globalMounts:
          - path: /config
      library:
        type: nfs
        server: ${RACKNAS_ADDR}
        path: /volume1/media
        globalMounts:
          - path: /library
      cache:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp/unmanic

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: intel.feature.node.kubernetes.io/igpu
              operator: In
              values:
              - "true"
            - key: kubernetes.io/hostname
              operator: In
              values:
              - donnager
              - hammurabi
