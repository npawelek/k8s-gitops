---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ntpd
  namespace: ntpd
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: metallb
    namespace: metallb-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: cturra/ntp
      tag: latest@sha256:2b45b588136be2474d3ff85203b89622945c9f143d14189c76a276ecd709b380
      pullPolicy: Always

    controller:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"

    env:
      TZ: ${TIMEZONE}

    service:
      main:
        enabled: false
      ntp:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${NTPD_LB}
        ports:
          ntpd:
            enabled: true
            port: &ntp-port 123
            protocol: UDP
            targetPort: *ntp-port

    probes:
      liveness: &probes
        enabled: false
      readiness: *probes
      startup: *probes

    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 100m
        memory: 128M
      limits:
        memory: 256M
