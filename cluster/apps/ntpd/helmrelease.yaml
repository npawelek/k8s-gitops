---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ntpd
  namespace: ntpd
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: metallb
    namespace: metallb-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        
        containers:
          main:
            image:
              repository: cturra/ntp
              tag: latest@sha256:8ee0cfcabfa3d0d77dde02cb2930da02da8c33a2b7393bb429010cbae0b9d509
              pullPolicy: Always
            
            env:
              TZ: ${TIMEZONE}
            
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            
            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 256M

    service:
      main:
        controller: main
        enabled: false
      ntp:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${NTPD_LB}
        ports:
          ntpd:
            port: 123
            protocol: UDP
            targetPort: 123
