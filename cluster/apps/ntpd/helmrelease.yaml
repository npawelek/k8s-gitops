---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ntpd
  namespace: ntpd
spec:
  interval: 30m
  maxHistory: 3

  dependsOn:
  - name: metallb
    namespace: metallb-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: cturra/ntp
      tag: latest@sha256:52d4b0b36c68940d44ae71437ca6f02f2085ae0b08af051fdf6fc065159a364b

    controller:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: ${TIMEZONE}

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${NTP_LB}
        externalTrafficPolicy: Local
        ports:
          ntp:
            port: 123
            protocol: UDP

    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 100m
        memory: 128M
      limits:
        memory: 256M
