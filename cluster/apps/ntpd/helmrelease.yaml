---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ntpd
  namespace: ntpd
spec:
  interval: 30m
  maxHistory: 3

  dependsOn:
  - name: metallb
    namespace: metallb-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: cturra/ntp
      tag: latest

    controller:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"

    # podSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: ${TIMEZONE}

    service:
      main:
        enabled: false
      ntp:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${NTPD_LB}
        ports:
          ntpd:
            enabled: true
            port: &ntp-port 123
            protocol: UDP
            targetPort: *ntp-port

    ingress:
      main:
        enabled: false

    persistence:
      etc:
        enabled: true
        type: emptyDir
        mountPath: /etc/chrony
      run:
        enabled: true
        type: emptyDir
        mountPath: /run/chrony
      var:
        enabled: true
        type: emptyDir
        mountPath: /var/lib/chrony

    resources:
      requests:
        cpu: 100m
        memory: 128M
      limits:
        memory: 256M
