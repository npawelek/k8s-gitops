---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghostfolio
  namespace: ghostfolio
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: traefik
      namespace: traefik

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: ghostfolio/ghostfolio
              tag: 2.130.0

            env:
              TZ: ${TIMEZONE}

            envFrom:
              - secretRef:
                  name: ghostfolio-secrets

            resources:
              requests:
                cpu: 100m
                memory: 256M
              limits:
                memory: 1G

          redis:
            image:
              repository: redis
              tag: 8.2.2-alpine@sha256:59b6e694653476de2c992937ebe1c64182af4728e54bb49e9b7a6c26614d8933

            env:
              TZ: ${TIMEZONE}

            command:
              - redis-server
              - --save
              - "60"
              - "1"

            resources:
              requests:
                cpu: 50m
                memory: 64M
              limits:
                memory: 512M

    service:
      main:
        controller: main
        ports:
          http:
            port: 3333
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:chart-line
          hajimari.io/group: finance
        hosts:
          - host: &host ghostfolio.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: nathanpawelek-com-tls

    persistence:
      redis-data:
        type: persistentVolumeClaim
        existingClaim: ghostfolio-redis
        advancedMounts:
          main:
            redis:
              - path: /data
