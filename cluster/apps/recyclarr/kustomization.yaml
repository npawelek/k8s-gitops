---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: recyclarr
resources:
  - ./helmrelease.yaml
  - ./pvc.yaml
  - ./secrets.yaml
configMapGenerator:
  - name: recyclarr-configmap
    files:
      - config/recyclarr.yml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
