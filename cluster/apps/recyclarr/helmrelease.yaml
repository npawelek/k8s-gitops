---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: recyclarr
spec:
  interval: 1h
  maxHistory: 3
  dependsOn:
    - name: sonarr
      namespace: sonarr
    - name: radarr
      namespace: radarr

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        
        initContainers:
          init-config:
            image:
              repository: docker.io/library/alpine
              tag: 3.23.2@sha256:865b95f46d98cf867a156fe4a135ad3fe50d2056aa3f25ed31662dff6da4eb62
              pullPolicy: IfNotPresent
            command:
              - /bin/sh
              - -c
              - cp /tmp/config/recyclarr.yml /config/recyclarr.yml
        
        containers:
          main:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 7.5.2@sha256:2550848d43a453f2c6adf3582f2198ac719f76670691d76de0819053103ef2fb
            
            env:
              TZ: ${TIMEZONE}
              http_proxy: ${HTTP_PROXY}
              https_proxy: ${HTTP_PROXY}
              no_proxy: ${NO_PROXY}
            
            envFrom:
              - secretRef:
                  name: recyclarr-secrets
            
            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 256M

    service:
      main:
        controller: main
        enabled: false

    persistence:
      config-file:
        type: configMap
        name: recyclarr-configmap
        globalMounts:
          - path: /tmp/config
      config:
        type: persistentVolumeClaim
        existingClaim: recyclarr-config
        globalMounts:
          - path: /config
