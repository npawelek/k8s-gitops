---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: recyclarr
spec:
  interval: 1h
  maxHistory: 3
  dependsOn:
    - name: sonarr
      namespace: sonarr
    - name: radarr
      namespace: radarr

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        
        initContainers:
          init-config:
            image:
              repository: docker.io/library/alpine
              tag: 3.22.2@sha256:4b7ce07002c69e8f3d704a9c5d6fd3053be500b7f1c69fc0d80990c2ad8dd412
              pullPolicy: IfNotPresent
            command:
              - /bin/sh
              - -c
              - cp /tmp/config/recyclarr.yml /config/recyclarr.yml
        
        containers:
          main:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 7.4.1@sha256:759540877f95453eca8a26c1a93593e783a7a824c324fbd57523deffb67f48e1
            
            env:
              TZ: ${TIMEZONE}
              http_proxy: ${HTTP_PROXY}
              https_proxy: ${HTTP_PROXY}
              no_proxy: ${NO_PROXY}
            
            envFrom:
              - secretRef:
                  name: recyclarr-secrets
            
            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 256M

    service:
      main:
        controller: main
        enabled: false

    persistence:
      config-file:
        type: configMap
        name: recyclarr-configmap
        globalMounts:
          - path: /tmp/config
      config:
        type: persistentVolumeClaim
        existingClaim: recyclarr-config
        globalMounts:
          - path: /config
