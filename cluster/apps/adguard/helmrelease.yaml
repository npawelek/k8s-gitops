---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: traefik
      namespace: traefik
    - name: metallb
      namespace: metallb-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        initContainers:
          config-copy:
            image:
              repository: docker.io/library/alpine
              tag: 3.22.1@sha256:4bcff63911fcb4448bd4fdacec207030997caf25e9bea4045fa6c8c44de311d1
              pullPolicy: IfNotPresent
            command:
              - /bin/sh
              - -c
              - |
                cp -v /tmp/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
                chmod 0644 /opt/adguardhome/conf/AdGuardHome.yaml

        containers:
          main:
            image:
              repository: adguard/adguardhome
              tag: v0.107.66

            args:
              # - /opt/adguardhome/AdGuardHome
              - --config
              - /opt/adguardhome/conf/AdGuardHome.yaml
              - --work-dir
              - /opt/adguardhome/work
              - --no-check-update

            securityContext:
              capabilities:
                add:
                  - NET_BIND_SERVICE
                  - NET_RAW

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                memory: 750Mi
                cpu: 100m
              limits:
                memory: 1000Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
            protocol: TCP
      dns-tcp:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${ADGUARD_LB}
          metallb.universe.tf/allow-shared-ip: adguard-home-dns
        ports:
          dns-tcp:
            port: 53
            protocol: TCP
            targetPort: 53
      dns-udp:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${ADGUARD_LB}
          metallb.universe.tf/allow-shared-ip: adguard-home-dns
        ports:
          dns-udp:
            port: 53
            protocol: UDP
            targetPort: 53

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: shield-check
          hajimari.io/group: network
          hajimari.io/appName: adguard
        hosts:
          - host: &host adguard.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: nathanpawelek-com-tls

    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /opt/adguardhome/conf
      cm:
        type: configMap
        name: adguard-home-conf
        globalMounts:
          - path: /tmp
      data:
        type: persistentVolumeClaim
        existingClaim: adguard-home-data
        globalMounts:
          - path: /opt/adguardhome/work
      sessions:
        type: emptyDir
        globalMounts:
          - path: /opt/adguardhome/data
