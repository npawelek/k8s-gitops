---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard
spec:
  interval: 30m
  maxHistory: 3

  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  - name: metallb
    namespace: metallb-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: adguard/adguardhome
      tag: v0.107.27

    args:
      # - "--config"
      # - "/opt/adguardhome/conf/AdGuardHome.yaml"
      - "--work-dir"
      - "/opt/adguardhome/work"
      - "--no-check-update"

    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    initContainers:
      01-config-copy:
        image: ghcr.io/onedr0p/alpine:3.17.3@sha256:e6a2407a15b7e557fb6617a592f672b004b6764887438502c047a567ec616e40
        imagePullPolicy: IfNotPresent
        command:
          - /bin/sh
          - -c
          - |
            cp -v /tmp/AdGuardHome.yaml /config/AdGuardHome.yaml
            chmod 0644 /config/AdGuardHome.yaml
        volumeMounts:
          - name: cm
            mountPath: /tmp
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 0
          runAsGroup: 0

    env:
      TZ: ${TIMEZONE}

    service:
      main:
        enabled: true
        ports:
          http:
            port: 3000
            protocol: TCP
      dns-tcp:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${ADGUARD_LB}
          metallb.universe.tf/allow-shared-ip: adguard-home-dns
        ports:
          dns-tcp:
            enabled: true
            port: &dns-port 53
            protocol: TCP
            targetPort: *dns-port
      dns-udp:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${ADGUARD_LB}
          metallb.universe.tf/allow-shared-ip: adguard-home-dns
        ports:
          dns-udp:
            enabled: true
            port: *dns-port
            protocol: UDP
            targetPort: *dns-port

    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: shield-check
          hajimari.io/group: network
          hajimari.io/appName: adguard
        hosts:
        - host: &host adguard.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
        - secretName: nathanpawelek-com-tls

    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /opt/adguardhome/conf
      cm:
        enabled: true
        type: configMap
        name: adguard-home-conf
        mountPath: "-"
      data:
        enabled: true
        existingClaim: adguard-home-data
        mountPath: /opt/adguardhome/work

    resources:
      requests:
        memory: 750Mi
        cpu: 15m
      limits:
        memory: 1000Mi
