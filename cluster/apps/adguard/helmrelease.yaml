---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard
spec:
  dependsOn:
  - name: metallb
    namespace: metallb-system
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: adguard-home
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: adguard-home
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: adguard/adguardhome
      tag: v0.107.5

    env:
      TZ: America/Chicago

    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /opt/adguardhome/conf
      data:
        enabled: true
        existingClaim: adguard-home-data
        mountPath: /opt/adguardhome/work

    service:
      main:
        enabled: true
        port:
          port: 3000
      dns-tcp:
        enabled: true
        externalTrafficPolicy: Local
        type: LoadBalancer
        loadBalancerIP: ${ADGUARD_LB}
        annotations:
          metallb.universe.tf/allow-shared-ip: adguard-home-dns
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
      dns-udp:
        enabled: true
        externalTrafficPolicy: Local
        type: LoadBalancer
        loadBalancerIP: ${ADGUARD_LB}
        annotations:
          metallb.universe.tf/allow-shared-ip: adguard-home-dns
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: shield-check
          hajimari.io/group: network
          hajimari.io/appName: adguard
        hosts:
        - host: adguard.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - adguard.${DOMAIN}
        - secretName: nathanpawelek-com-tls

    resources:
      requests:
        memory: 750Mi
        cpu: 15m
      limits:
        memory: 1000Mi

    podAnnotations:
      configmap.reloader.stakater.com/reload: adguard-home-config

    config: |-
      bind_host: 0.0.0.0
      bind_port: 3000
      users: []
      http_proxy: ""
      language: en
      rlimit_nofile: 0
      debug_pprof: false
      web_session_ttl: 720
      dns:
        bind_host: 0.0.0.0
        port: 53
        statistics_interval: 7
        querylog_enabled: true
        querylog_file_enabled: true
        querylog_interval: 7
        querylog_size_memory: 1000
        anonymize_client_ip: false
        protection_enabled: true
        blocking_mode: default
        blocking_ipv4: ""
        blocking_ipv6: ""
        blocked_response_ttl: 300
        parental_block_host: family-block.dns.adguard.com
        safebrowsing_block_host: standard-block.dns.adguard.com
        ratelimit: 0
        ratelimit_whitelist: []
        refuse_any: true
        upstream_dns:
        - tls://1.1.1.1
        - tls://1.0.0.1
        bootstrap_dns:
        - "1.1.1.1"
        - "1.0.0.1"
        all_servers: false
        fastest_addr: true
        allowed_clients: []
        disallowed_clients: []
        blocked_hosts: []
        cache_size: 4194304
        cache_ttl_min: 0
        cache_ttl_max: 0
        bogus_nxdomain: []
        aaaa_disabled: false
        enable_dnssec: false
        edns_client_subnet: true
        filtering_enabled: true
        filters_update_interval: 1
        parental_enabled: false
        safesearch_enabled: false
        safebrowsing_enabled: false
        safebrowsing_cache_size: 1048576
        safesearch_cache_size: 1048576
        parental_cache_size: 1048576
        cache_time: 30
        rewrites: []
        blocked_services: []
      tls:
        enabled: false
        server_name: ""
        force_https: true
        port_https: 443
        port_dns_over_tls: 853
        allow_unencrypted_doh: false
        strict_sni_check: false
        certificate_chain: ""
        private_key: ""
        certificate_path: ""
        private_key_path: ""
      filters:
      - enabled: true
        url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
        name: AdGuard DNS filter
        id: 1
      - enabled: true
        url: https://adaway.org/hosts.txt
        name: AdAway
        id: 2
      - enabled: true
        url: https://mirror1.malwaredomains.com/files/justdomains
        name: MalwareDomains
        id: 3
      - enabled: true
        url: https://www.malwaredomainlist.com/hostslist/hosts.txt
        name: MalwareDomainList.com Hosts List
        id: 4
      - enabled: true
        url: http://sysctl.org/cameleon/hosts
        name: Sysctl Hosts List
        id: 5
      - enabled: true
        url: https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
        name: Disconnect.me Simple Tracking
        id: 6
      - enabled: true
        url: https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
        name: Disconnect.me Simple Ads
        id: 7
      - enabled: true
        url: https://raw.githubusercontent.com/evankrob/hosts-filenetrehost/master/ad_servers.txt
        name: Evan K Rob Hosts File (Re-host)
        id: 8
      - enabled: true
        url: https://dbl.oisd.nl/
        name: Domain Blocklists (oisd.nl)
        id: 9
      whitelist_filters: []
      user_rules:
      - '||metrics.icloud.com^'
      - '||collector.tinybeans.com^'
      - '||min-api.cryptocompare.com^'
      - '||ads-serve.brave.com^'
      - '||adzooma.com^'
      - '||piwpak.com^'
      - '||test.huedatastore.com^'
      - '||diag.meethue.com^'
      - '||diagnostics.meethue.com^'
      - '||web.diagnostic.networking.aws.dev^'
      - '||graph.facebook.com^$ctag=~device_phone'
      - '@@||v.w-x.co^'
      - '@@||fls-na.amazon.com^'
      - '@@||kinesis.us-east-1.amazonaws.com^'
      - '@@||kinesis.us-west-2.amazonaws.com^'
      - '@@||app.townsq.io^'
      # - '||example.org^ # block'
      # - '||example.org^$ctag=~device_phone' # block for all, except device_phone tag (https://github.com/AdguardTeam/AdGuardHome/wiki/Hosts-Blocklists#ctag)
      # - '@@||example.org^ # unblock'
      dhcp:
        enabled: false
        interface_name: ""
        gateway_ip: ""
        subnet_mask: ""
        range_start: ""
        range_end: ""
        lease_duration: 86400
        icmp_timeout_msec: 1000
      clients:
      - name: Jessie
        tags:
        - device_phone
        ids:
        - 192.168.30.201
        - 192.168.30.202
        use_global_settings: true
        filtering_enabled: false
        parental_enabled: false
        safesearch_enabled: false
        safebrowsing_enabled: false
        use_global_blocked_services: true
        blocked_services: []
        upstreams: []
      - name: Nathan
        ids:
        - 192.168.30.100
        - 192.168.30.101
        - 192.168.30.102
        use_global_settings: true
        filtering_enabled: false
        parental_enabled: false
        safesearch_enabled: false
        safebrowsing_enabled: false
        use_global_blocked_services: true
        blocked_services: []
        upstreams: []
      log_compress: false
      log_localtime: true
      log_max_backups: 0
      log_max_size: 100
      log_max_age: 3
      log_file: ""
      verbose: false
      schema_version: 10
