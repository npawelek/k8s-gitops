---
apiVersion: v1
kind: ConfigMap
metadata:
  name: adguard-home-conf
  namespace: adguard
data:
  AdGuardHome.yaml: |-
    http:
      address: 0.0.0.0:3000
      session_ttl: 167h
    users: []
    auth_attempts: 5
    block_auth_min: 15
    http_proxy: ""
    language: en
    debug_pprof: false
    querylog:
      enabled: true
      file_enabled: true
      interval: 168h
      size_memory: 1000
    statistics:
      enabled: true
      interval: 168h
    dns:
      bind_hosts:
        - 0.0.0.0
      port: 53
      anonymize_client_ip: false
      protection_enabled: true
      blocking_mode: default
      blocking_ipv4: ""
      blocking_ipv6: ""
      blocked_response_ttl: 300
      parental_block_host: family-block.dns.adguard.com
      safebrowsing_block_host: standard-block.dns.adguard.com
      ratelimit: 0
      ratelimit_whitelist: []
      refuse_any: true
      upstream_dns:
        - tls://1.1.1.1
        - tls://1.0.0.1
      upstream_dns_file: ""
      bootstrap_dns:
        - 1.1.1.1
        - 1.0.0.1
      all_servers: false
      fastest_addr: true
      fastest_timeout: 1s
      allowed_clients: []
      disallowed_clients: []
      blocked_hosts:
        - version.bind
        - id.server
        - hostname.bind
      trusted_proxies:
        - 127.0.0.0/8
        - ::1/128
      cache_size: 4194304
      cache_ttl_min: 0
      cache_ttl_max: 0
      cache_optimistic: false
      bogus_nxdomain: []
      aaaa_disabled: false
      enable_dnssec: false
      max_goroutines: 300
      ipset: []
      filtering_enabled: true
      filters_update_interval: 12
      parental_enabled: false
      safesearch_enabled: false
      safebrowsing_enabled: false
      safebrowsing_cache_size: 1048576
      safesearch_cache_size: 1048576
      parental_cache_size: 1048576
      cache_time: 30
      blocked_services:
        ids:
          - tinder
          - onlyfans
          - ok
          - mail_ru
          - vk
          - weibo
          - viber
          - qq
        schedule:
          time_zone: America/Chicago
      upstream_timeout: 10s
      private_networks: []
      use_private_ptr_resolvers: true
      local_ptr_upstreams: []
    tls:
      enabled: false
      server_name: ""
      force_https: true
      port_https: 443
      port_dns_over_tls: 853
      port_dns_over_quic: 853
      port_dnscrypt: 0
      dnscrypt_config_file: ""
      allow_unencrypted_doh: false
      strict_sni_check: false
      certificate_chain: ""
      private_key: ""
      certificate_path: ""
      private_key_path: ""
    filtering:
      # Add minimal local DNS entries
      rewrites:
        - domain: udmp.nathanpawelek.com
          answer: 192.168.0.1
        - domain: adguard.nathanpawelek.com
          answer: 192.168.0.15
        - domain: hajimari.nathanpawelek.com
          answer: 192.168.0.15
        - domain: hass.nathanpawelek.com
          answer: 192.168.0.15
        - domain: hyp-samsung55.nathanpawelek.com
          answer: 192.168.10.130
        - domain: in.nathanpawelek.com
          answer: 192.168.0.15
        - domain: jellyfin.nathanpawelek.com
          answer: 192.168.0.15
        - domain: mqtt.nathanpawelek.com
          answer: 192.168.0.14
        - domain: ntp.nathanpawelek.com
          answer: 192.168.0.12
        - domain: racknas.nathanpawelek.com
          answer: 192.168.0.151
        - domain: auth.itscontained.dev
          answer: 192.168.0.20
    filters:
      - enabled: true
        url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
        name: AdGuard DNS List
        id: 1
      - enabled: true
        url: https://adaway.org/hosts.txt
        name: Advertising AdAway List
        id: 2
      - enabled: true
        url: http://sysctl.org/cameleon/hosts
        name: Sysctl Hosts List
        id: 3
      - enabled: true
        url: https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
        name: Tracking Disconnect.me Simple Tracking List
        id: 4
      - enabled: true
        url: https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
        name: Advertising Disconnect.me Simple Ads List
        id: 5
      - enabled: true
        url: https://raw.githubusercontent.com/evankrob/hosts-filenetrehost/master/ad_servers.txt
        name: Evan K Rob Hosts File List
        id: 6
      - enabled: true
        url: https://dbl.oisd.nl/
        name: Domain Blocklists (oisd.nl)
        id: 7
      - enabled: true
        url: https://someonewhocares.org/hosts/zero/hosts
        name: Dan Pollock's List
        id: 1656360961
      - enabled: true
        url: https://raw.githubusercontent.com/DandelionSprout/adfilt/master/GameConsoleAdblockList.txt
        name: Game Console Adblock List
        id: 1656360962
      - enabled: true
        url: https://raw.githubusercontent.com/Perflyst/PiHoleBlocklist/master/SmartTV-AGH.txt
        name: Perflyst and Dandelion Sprout's Smart-TV Blocklist
        id: 1656360963
      - enabled: true
        url: https://abp.oisd.nl/basic/
        name: OISD Blocklist Basic
        id: 1656360964
      - enabled: true
        url: https://pgl.yoyo.org/adservers/serverlist.php?hostformat=adblockplus&showintro=1&mimetype=plaintext
        name: Peter Lowe's List
        id: 1656360965
      - enabled: true
        url: https://easylist-downloads.adblockplus.org/easylistdutch.txt
        name: 'NLD: Easylist'
        id: 1656360966
      - enabled: true
        url: https://v.firebog.net/hosts/AdguardDNS.txt
        name: Advertising Firebog AdguardDNS List
        id: 1656361435
      - enabled: true
        url: https://v.firebog.net/hosts/Admiral.txt
        name: Advertising Firebog Admiral List
        id: 1656361436
      - enabled: true
        url: https://raw.githubusercontent.com/anudeepND/blacklist/master/adservers.txt
        name: Advertising AnudeepND List
        id: 1656361437
      - enabled: true
        url: https://v.firebog.net/hosts/Easylist.txt
        name: Advertising Firebog Easylist
        id: 1656361438
      - enabled: true
        url: https://raw.githubusercontent.com/bigdargon/hostsVN/master/hosts
        name: Advertising bigdargon List
        id: 1656361440
      - enabled: true
        url: https://v.firebog.net/hosts/Easyprivacy.txt
        name: Tracking Firebog EasyPrivacy List
        id: 1656361441
      - enabled: true
        url: https://v.firebog.net/hosts/Prigent-Ads.txt
        name: Tracking Firebog PrigentAds List
        id: 1656361442
      - enabled: true
        url: https://hostfiles.frogeye.fr/firstparty-trackers-hosts.txt
        name: Tracking Frogeye FirstParty List
        id: 1656361443
      - enabled: true
        url: https://osint.digitalside.it/Threat-Intel/lists/latestdomains.txt
        name: Malware OSINT List
        id: 1656368651
      - enabled: true
        url: https://s3.amazonaws.com/lists.disconnect.me/simple_malvertising.txt
        name: Malware Disconnect.me List
        id: 1656368652
      - enabled: true
        url: https://v.firebog.net/hosts/Prigent-Crypto.txt
        name: Malware Firebog Prigent Crypto List
        id: 1656368653
      - enabled: true
        url: https://phishing.army/download/phishing_army_blocklist_extended.txt
        name: Malware Phishing Army List
        id: 1656368654
      - enabled: true
        url: https://urlhaus.abuse.ch/downloads/hostfile/
        name: Malware URLHaus Abuse List
        id: 1656368655
    whitelist_filters: []
    user_rules:
      - '||metrics.icloud.com^'
      - '||collector.tinybeans.com^'
      - '||min-api.cryptocompare.com^'
      - '||ads-serve.brave.com^'
      - '||adzooma.com^'
      - '||piwpak.com^'
      - '||test.huedatastore.com^'
      - '||web.diagnostic.networking.aws.dev^'
      - '||graph.facebook.com^$ctag=~device_phone'
      - '||lkt.is^$important'
      - '||lookout.com^$important'
      - '||crashlytics.com^$important'
      - '||attcompute.com^$important'
      - '||px.nineanalytics.io^$important'
      - '||www.automizely-analytics.com^$important'
      - '||analytics-webhook.doximity.com^$important'
      - '||analytics.dots-services.com^$important'
      - '||www.baidu.com^$important'
      - '||analysis.vesync.com^$important'
      - '||polyfill.io^$important'
      - '||html-load.com^'
      - '||content-loader.com^'
      - '@@||v.w-x.co^'
      - '@@||fls-na.amazon.com^'
      - '@@||kinesis.us-east-1.amazonaws.com^'
      - '@@||kinesis.us-west-2.amazonaws.com^'
      - '@@||app.townsq.io^'
      - '@@||api.townsq.io^'
      - '@@||local^$important'
      - '@@||mas-ext.amazon.com^$important'
      # - '||my.nanoleaf.me^$important'
      # - '||controlv2.nanoleaf.me^$important'
      # - '||collector.nanoleaf.me^$important'
      # - '||daemon.nanoleaf.me^$important'
      # - '||apollo.nanoleaf.me^$important'
      # - '||iaso.nanoleaf.me^$important'
      # - '||dvz75zw5cearf.cloudfront.net^$important'
      # - '||example.org^ # block'
      # - '||example.org^$ctag=~device_phone' # block for all, except device_phone tag (https://github.com/AdguardTeam/AdGuardHome/wiki/Hosts-Blocklists#ctag)
      # - '@@||example.org^ # unblock'
    dhcp:
      enabled: false
    clients:
      runtime_sources:
        whois: true
        arp: true
        rdns: false
        dhcp: false
        hosts: true
      persistent:
        - name: IoT
          tags: []
          ids:
            - 192.168.20.0/24
          blocked_services:
            schedule:
              time_zone: America/Chicago
            ids: []
          upstreams: []
          use_global_settings: true
          filtering_enabled: false
          parental_enabled: false
          safesearch_enabled: false
          safebrowsing_enabled: false
          use_global_blocked_services: true
          ignore_querylog: false
          ignore_statistics: false
        - name: Jessie
          tags:
            - device_phone
            - user_regular
          ids:
            - 192.168.30.201
            - 192.168.30.202
            - 192.168.30.203
          blocked_services:
            schedule:
              time_zone: America/Chicago
            ids: []
          upstreams: []
          use_global_settings: true
          filtering_enabled: false
          parental_enabled: false
          safesearch_enabled: false
          safebrowsing_enabled: false
          use_global_blocked_services: true
          ignore_querylog: false
          ignore_statistics: false
        - name: Nathan
          tags:
            - user_admin
          ids:
            - 192.168.30.99
            - 192.168.30.100
            - 192.168.30.101
            - 192.168.30.102
          blocked_services:
            schedule:
              time_zone: America/Chicago
            ids: []
          upstreams: []
          use_global_settings: true
          filtering_enabled: false
          parental_enabled: false
          safesearch_enabled: false
          safebrowsing_enabled: false
          use_global_blocked_services: true
          ignore_querylog: false
          ignore_statistics: false
        - name: NoT
          tags: []
          ids:
            - 192.168.10.0/24
          blocked_services:
            schedule:
              time_zone: America/Chicago
            ids: []
          upstreams: []
          use_global_settings: true
          filtering_enabled: false
          parental_enabled: false
          safesearch_enabled: false
          safebrowsing_enabled: false
          use_global_blocked_services: true
          ignore_querylog: false
          ignore_statistics: false
        - name: Work
          tags: []
          ids:
            - 192.168.40.0/24
          blocked_services:
            schedule:
              time_zone: America/Chicago
            ids: []
          upstreams: []
          use_global_settings: true
          filtering_enabled: false
          parental_enabled: false
          safesearch_enabled: false
          safebrowsing_enabled: false
          use_global_blocked_services: true
          ignore_querylog: false
          ignore_statistics: false
    log:
      compress: false
      local_time: true
      max_backups: 0
      max_size: 100
      max_age: 3
      file: ""
      verbose: false
    os:
      group: ""
      user: ""
      rlimit_nofile: 0
    schema_version: 27
