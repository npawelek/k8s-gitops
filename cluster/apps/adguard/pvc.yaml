---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adguard-home-data
  namespace: adguard
  labels:
    recurring-job-group.longhorn.io/backup-24h: enabled
    recurring-job-group.longhorn.io/default: disabled
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
