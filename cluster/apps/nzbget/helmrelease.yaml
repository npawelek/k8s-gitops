---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: nzbget
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: nzbget
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 12.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/nzbget
      tag: 2021.11.25
    env:
      TZ: ${TIMEZONE}
      PUID: "1024"
      PGID: "100"
    controller:
      type: statefulset
      replicas: 1
    service:
      main:
        enabled: true
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: download-circle
          hajimari.io/group: downloads
        hosts:
        - host: nzbget.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - nzbget.${DOMAIN}
        - secretName: nathanpawelek-com-tls
    persistence:
      config:
        enabled: true
        existingClaim: nzbget-config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /volume1/media/Temp
            server: ${RACKNAS_ADDR}
        mountPath: /complete/Temp
    podAnnotations:
      secret.reloader.stakater.com/reload: primary-conf16,primary-conf20,primary-conf22
    resources:
      requests:
        memory: 250Mi
      limits:
        memory: 2000Mi
    addons:
      vpn:
        enabled: true
        type: wireguard
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
        configFileSecret: primary-conf22
        env:
          TZ: ${TIMEZONE}
        networkPolicy:
          enabled: false
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
        livenessProbe:
          exec:
            command:
            - ping
            - -W3
            - -c1
            - -q
            - -s8
            - 1.1.1.1
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 1
