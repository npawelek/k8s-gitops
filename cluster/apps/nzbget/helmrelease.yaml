---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: nzbget
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: nzbget
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 12.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/nzbget
      tag: 21.1.20211007
    env:
      TZ: America/Chicago
      PUID: "1024"
      PGID: "100"
    controller:
      type: statefulset
      replicas: 1
    service:
      main:
        enabled: true
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: download-circle
          hajimari.io/group: downloads
        hosts:
        - host: nzbget.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - nzbget.${DOMAIN}
        - secretName: nathanpawelek-com-tls
    persistence:
      config:
        enabled: true
        existingClaim: nzbget-config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /volume1/media/Temp
            server: ${RACKNAS_ADDR}
        mountPath: /complete/Temp
    podAnnotations:
      secret.reloader.stakater.com/reload: pia-secrets
    resources:
      requests:
        memory: 250Mi
      limits:
        memory: 1500Mi
    additionalContainers:
      vpn:
        name: vpn
        image: qmcgaw/gluetun:v3.15.0
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        env:
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: pia-secrets
              key: USERNAME
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pia-secrets
              key: PASSWORD
        - name: REGION
          valueFrom:
            secretKeyRef:
              name: pia-secrets
              key: REGION
        - name: PIA_ENCRYPTION
          value: strong
        - name: PROTOCOL
          value: tcp
        - name: FIREWALL_OUTBOUND_SUBNETS
          value: "10.96.0.0/12"
        - name: DOT
          value: "off"
        - name: DNS_KEEP_NAMESERVER
          value: "off"
        - name: DNS_PLAINTEXT_ADDRESS
          value: "10.96.0.10"
        - name: PORT_FORWARDING
          value: "off"
        - name: HTTPPROXY
          value: "off"
        - name: SHADOWSOCKS
          value: "off"
        - name: TZ
          value: America/Chicago
        livenessProbe:
          exec:
            command:
            - "ping"
            - "-W3"
            - "-c1"
            - "-q"
            - "-s8"
            - "1.1.1.1"
          initialDelaySeconds: 20
          failureThreshold: 3
          successThreshold: 1
          periodSeconds: 20
          timeoutSeconds: 5
