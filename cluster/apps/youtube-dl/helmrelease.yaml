---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ytdl
  namespace: ytdl
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: docker.io/tzahi12345/youtubedl-material
      tag: nightly-2023-01-24

    env:
      TZ: "${TIMEZONE}"
      UID: 568
      GID: 568
      ytdl_use_local_db: "true"
      write_ytdl_config: "true"

    persistence:
      config:
        enabled: true
        existingClaim: ytdl-config
        mountPath: /app/appdata
        subPath: youtubedl
      video:
        enabled: true
        mountPath: /app/video
        path: /volume1/media/ytdl
        server: ${RACKNAS_ADDR}
        type: nfs

    service:
      main:
        ports:
          http:
            port: 17442

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: youtube
          hajimari.io/group: download
        hosts:
          - host: &host "ytdl.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 100m
        memory: 256M
      limits:
        cpu: 2
        memory: 2048M

    podAnnotations:
      secret.reloader.stakater.com/reload: tertiary-conf27

    addons:
      vpn:
        enabled: true
        type: wireguard
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
        configFileSecret: tertiary-conf27
        env:
          TZ: ${TIMEZONE}
        networkPolicy:
          enabled: false
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
        livenessProbe:
          exec:
            command:
            - ping
            - -W3
            - -c1
            - -q
            - -s8
            - 1.1.1.1
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 1
