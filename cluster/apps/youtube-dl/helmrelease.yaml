---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ytdl
  namespace: ytdl
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: youtubedl-material
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    env:
      TZ: "${TIMEZONE}"
      UID: 568
      GID: 568

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: youtube
          hajimari.io/group: download
        hosts:
          - host: &host "ytdl.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: ytdl-config
      media:
        enabled: true
        mountPath: /data
        path: /volume1/media/ytdl
        server: ${RACKNAS_ADDR}
        type: nfs

    resources:
      requests:
        cpu: 100m
        memory: 256M
      limits:
        cpu: 2
        memory: 2048M
