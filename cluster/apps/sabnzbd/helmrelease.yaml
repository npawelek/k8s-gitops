---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: sabnzbd
spec:
  interval: 1h
  maxHistory: 3
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: traefik
      namespace: traefik

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/sabnzbd
      tag: 4.1.0@sha256:1c1650511f96108e81d677abe8a2e491507caa023fdc5c2bfc99df087634c9f3

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    envFrom:
      - secretRef:
          name: sabnzbd-secrets

    env:
      TZ: ${TIMEZONE}
      SABNZBD__PORT: &port 8080
      SABNZBD__HOST_WHITELIST_ENTRIES: >-
        sabnzbd,
        sabnzbd.sabnzbd,
        sabnzbd.sabnzbd.svc,
        sabnzbd.sabnzbd.svc.cluster,
        sabnzbd.sabnzbd.svc.cluster.local,
        sabnzbd.nathanpawelek.com

    service:
      main:
        ports:
          http:
            port: *port
      proxy:
        enabled: true
        primary: false
        type: ClusterIP
        ports:
          tinyproxy:
            enabled: true
            port: 8888
            protocol: TCP
            targetPort: 8888
      ext-proxy:
        enabled: true
        primary: false
        type: LoadBalancer
        loadBalancerIP: ${PROXY_LB}
        externalTrafficPolicy: Local
        ports:
          ext-tinyproxy:
            enabled: true
            port: 8888
            protocol: TCP
            targetPort: 8888

    probes:
      liveness: &probes
        enabled: false
        custom: true
        spec:
          httpGet:
            path: /api?mode=version
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:download
          hajimari.io/group: downloads
        hosts:
          - host: &host sabnzbd.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
          - secretName: nathanpawelek-com-tls

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: longhorn
      - name: downloads
        mountPath: /downloads
        accessMode: ReadWriteOnce
        size: 100Gi
        storageClass: longhorn

    persistence:
      library:
        enabled: true
        mountPath: /library/Temp
        path: /volume1/media/Temp
        server: ${RACKNAS_ADDR}
        type: nfs

    sidecars:
      vpn:
        image: ghcr.io/qdm12/gluetun:v3.35.0@sha256:a98d1ec99e09a1b806aff7f0c3d8a133a8ede7d3d7a250b62029a39a61f01525
        envFrom:
          - secretRef:
              name: secondary-conf9
        env:
          TZ: ${TIMEZONE}
          VPN_SERVICE_PROVIDER: custom
          VPN_TYPE: wireguard
          FIREWALL_OUTBOUND_SUBNETS: "10.96.0.0/12"
          DOT: "off"
          DNS_KEEP_NAMESERVER: "off"
          DNS_ADDRESS: "10.96.0.10"
          BLOCK_MALICIOUS: "off"
          HTTPPROXY: "on"
          HTTPPROXY_LISTENING_ADDRESS: ":8888"
          HTTPPROXY_STEALTH: "on"
          HTTPPROXY_LOG: "on"
          SHADOWSOCKS: "off"
        ports:
          - containerPort: 8888
            protocol: TCP
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE

    resources:
      requests:
        cpu: 500m
        memory: 1024Mi
      limits:
        memory: 4Gi
