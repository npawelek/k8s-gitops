---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellystat
  namespace: jellystat
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: traefik
      namespace: traefik
    - name: jellyfin
      namespace: jellyfin

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        replicas: 0
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: cyfershepard/jellystat
              tag: 1.1.6@sha256:683358900cff8d299fa93add731b2976d7c9bc49f9593f40f5351498fd488767

            env:
              http_proxy: ${HTTP_PROXY}
              https_proxy: ${HTTP_PROXY}
              no_proxy: ${NO_PROXY}
              TZ: ${TIMEZONE}
              JS_LISTEN_IP: 0.0.0.0
              MINIMUM_SECONDS_TO_INCLUDE_PLAYBACK: 20

            envFrom:
              - secretRef:
                  name: jellystat-secrets

            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 1G

    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:jellyfin
          hajimari.io/group: media
        hosts:
          - host: &host jellystat.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: nathanpawelek-com-tls

    persistence:
      backup:
        type: persistentVolumeClaim
        existingClaim: backup-jellystat-0
        globalMounts:
          - path: /app/backend/backup-location
