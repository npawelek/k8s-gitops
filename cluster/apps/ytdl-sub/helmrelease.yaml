---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ytdl-sub
  namespace: ytdl-sub
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "30 0,6,12,18 * * *"
        # schedule: "@daily" # enable for testing
        ttlSecondsAfterFinished: 86400

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/jmbannon/ytdl-sub
      tag: latest@sha256:5ea6331626b2e3f3f3de77873c6c2f887dcafa5461617e83e8426dbb6b08d8b0

    command:
      - ytdl-sub
      - --log-level
      - debug
      - -c
      - /config/config.yaml
      - sub
      - /config/subscriptions.yaml

    env:
      # http_proxy: ${HTTP_PROXY}
      # https_proxy: ${HTTP_PROXY}
      TZ: ${TIMEZONE}
      PUID: 1024
      PGID: 100

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: config
        mountPath: /config
        readOnly: true
        defaultMode: 0755
      library:
        enabled: true
        mountPath: /library/YouTube
        path: /volume1/media/YouTube
        server: ${RACKNAS_ADDR}
        type: nfs
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: /tmp/ytdl-sub

    resources:
      requests:
        cpu: 100m
        memory: 128M
      limits:
        memory: 8G
