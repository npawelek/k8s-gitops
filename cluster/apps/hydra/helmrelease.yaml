---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hydra
  namespace: hydra
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  - name: nzbget
    namespace: nzbget
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: nzbhydra2
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbhydra2
      version: 10.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/nzbhydra2
      tag: 5.1.7
    env:
      TZ: ${TIMEZONE}
      PUID: "1024"
      PGID: "100"
      UMASK_SET: "022"
    controller:
      type: statefulset
      replicas: 1
    service:
      main:
        enabled: true
      proxy:
        enabled: true
        primary: false
        type: ClusterIP
        ports:
          tinyproxy:
            enabled: true
            port: 8888
            protocol: TCP
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: snake
          hajimari.io/group: downloads
        hosts:
        - host: hydra.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - hydra.${DOMAIN}
        - secretName: nathanpawelek-com-tls
    persistence:
      config:
        enabled: true
        existingClaim: nzbhydra2-config
    podAnnotations:
      secret.reloader.stakater.com/reload: secondary-conf15
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
    additionalContainers:
      vpn:
        name: vpn
        image: qmcgaw/gluetun:latest
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        env:
        - name: VPN_SERVICE_PROVIDER
          value: custom
        - name: VPN_TYPE
          value: wireguard
        - name: VPN_ENDPOINT_IP
          valueFrom:
            secretKeyRef:
              name: secondary-conf15
              key: VPN_ENDPOINT_IP
        - name: VPN_ENDPOINT_PORT
          valueFrom:
            secretKeyRef:
              name: secondary-conf15
              key: VPN_ENDPOINT_PORT
        - name: WIREGUARD_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: secondary-conf15
              key: WIREGUARD_PUBLIC_KEY
        - name: WIREGUARD_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: secondary-conf15
              key: WIREGUARD_PRIVATE_KEY
        - name: WIREGUARD_ADDRESSES
          valueFrom:
            secretKeyRef:
              name: secondary-conf15
              key: WIREGUARD_ADDRESSES
        - name: FIREWALL_OUTBOUND_SUBNETS
          value: "10.96.0.0/12"
        - name: DOT
          value: "off"
        - name: DNS_KEEP_NAMESERVER
          value: "off"
        - name: DNS_ADDRESS
          value: "10.96.0.10"
        - name: BLOCK_MALICIOUS
          value: "off"
        - name: PORT_FORWARDING
          value: "off"
        - name: HTTPPROXY
          value: "on"
        - name: HTTPPROXY_PORT
          value: "8888"
        - name: HTTPPROXY_STEALTH
          value: "on"
        - name: HTTPPROXY_LOG
          value: "on"
        - name: SHADOWSOCKS
          value: "off"
        - name: TZ
          value: ${TIMEZONE}
        ports:
        - containerPort: 8888
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - "ping"
            - "-W3"
            - "-c1"
            - "-q"
            - "-s8"
            - "1.1.1.1"
          initialDelaySeconds: 20
          failureThreshold: 3
          successThreshold: 1
          periodSeconds: 20
          timeoutSeconds: 5
