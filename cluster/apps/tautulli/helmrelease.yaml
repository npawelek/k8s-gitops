---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: tautulli
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: tautulli
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: tautulli
      version: 11.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/tautulli
      tag: v2.10.2
    env:
      TZ: ${TIMEZONE}
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    controller:
      type: statefulset
      replicas: 1
    service:
      main:
        enabled: true
        type: ClusterIP
        port:
          port: 8181
          protocol: TCP
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: graph-outline
          hajimari.io/group: media
        hosts:
        - host: tautulli.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - tautulli.${DOMAIN}
        - secretName: nathanpawelek-com-tls
    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config
      shared:
        enabled: true
        type: emptyDir
        mountPath: /opt/plex-scripts
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 750Mi
    initContainers:
      jbops:
        name: jbops
        image: alpine:latest
        command:
        - ash
        - -c
        - wget -q https://raw.githubusercontent.com/blacktwin/JBOPS/master/killstream/kill_stream.py
        workingDir: /opt/plex-scripts
        volumeMounts:
        - name: shared
          mountPath: /opt/plex-scripts
