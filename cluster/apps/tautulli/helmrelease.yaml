---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: tautulli
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/tautulli
      tag: 2.12.4@sha256:d029a3d05f06b7039eff68bac8220e0912b97140497487a55b595d23c570b4b0

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    env:
      TZ: ${TIMEZONE}

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            port: 8181
            protocol: TCP

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: graph-outline
          hajimari.io/group: media
        hosts:
        - host: &host tautulli.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
        - secretName: nathanpawelek-com-tls

    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config
      shared:
        enabled: true
        type: emptyDir
        mountPath: /opt/plex-scripts

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 750Mi

    initContainers:
      jbops:
        name: jbops
        image: ghcr.io/onedr0p/alpine:3.18.0@sha256:dd504f02473c176a0e68e4550ccaf6f6c0f14e9f64c08a59877f9c6153bf48a9
        command:
        - ash
        - -c
        - wget -q https://raw.githubusercontent.com/blacktwin/JBOPS/master/killstream/kill_stream.py
        workingDir: /opt/plex-scripts
        volumeMounts:
        - name: shared
          mountPath: /opt/plex-scripts
