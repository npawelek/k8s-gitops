---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aws-ddns
  namespace: aws-ddns
spec:
  interval: 1h
  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "*/15 * * * *"
          successfulJobsHistory: 8
        
        pod:
          restartPolicy: OnFailure
        
        containers:
          main:
            image:
              repository: public.ecr.aws/hashicorp/terraform
              tag: 1.13.4@sha256:eebc943e69008b6d6d986800087164274d8c92d83db8d53fb9baa4ccff309884
            
            command:
              - /bin/sh
              - /app/aws-ddns.sh
            
            envFrom:
              - secretRef:
                  name: aws-ddns-secrets

    service:
      main:
        controller: main
        enabled: false

    persistence:
      config:
        type: configMap
        name: aws-ddns-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/aws-ddns.sh
            subPath: aws-ddns.sh
            readOnly: true
      terraform:
        type: configMap
        name: tf-configmap
        defaultMode: 0644
        globalMounts:
          - path: /app/main.tf
            subPath: main.tf
            readOnly: true
      backend:
        type: secret
        name: aws-ddns-tf-backend
        globalMounts:
          - path: /app/backend.tf
            subPath: backend.tf
            readOnly: true
