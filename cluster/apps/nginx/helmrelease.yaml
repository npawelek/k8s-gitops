---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx
  namespace: nginx
spec:
  dependsOn:
  - name: traefik
    namespace: traefik
  maxHistory: 3
  interval: 1h
  suspend: false
  releaseName: nginx
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: nginx
      version: 16.0.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/nginx
      tag: 1.25.4
    replicaCount: 1
    service:
      type: ClusterIP
      port: 8080
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web
        traefik.ingress.kubernetes.io/router.middlewares: traefik-int-middlewares-chain@kubernetescrd
      hostname: int.${DOMAIN}
      path: /
      pathType: Prefix
    serviceAccount:
      create: false
    networkPolicy:
      enabled: false
    cloneStaticSiteFromGit:
      enabled: true
      repository: https://github.com/npawelek/firmware.git
      branch: main
      extraEnvVars:
      - name: HOME
        value: "/tmp"
      gitSync:
        command:
        - /bin/bash
        args:
        - -ec
        - |
          [[ -f "/opt/bitnami/scripts/git/entrypoint.sh" ]] && source "/opt/bitnami/scripts/git/entrypoint.sh"
          cd /app && git config --global --add safe.directory $(pwd)
          while true; do
              cd /app && git pull origin main
              sleep 60
          done
    serverBlock: |-
      server {
        server_name int.${DOMAIN};
        listen 8080;
        root /opt/bitnami/nginx/html/;
        index no_index;

        location / {
          autoindex on;
        }

        location ~ /\.git {
          deny all;
        }

        location ~ /README.md {
          deny all;
        }

        location ~ /LICENSE {
          deny all;
        }
      }
    extraEnvVars:
    - name: TZ
      value: America/Chicago
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 300Mi
