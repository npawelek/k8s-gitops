---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: overseerr
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  - name: sonarr
    namespace: sonarr
  - name: radarr
    namespace: radarr
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: overseerr
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.28.0
    env:
      TZ: America/Chicago
      LOG_LEVEL: info
    service:
      main:
        enabled: true
        type: ClusterIP
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: eye-circle
          hajimari.io/group: downloads
        hosts:
        - host: requests.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - requests.${DOMAIN}
        - secretName: nathanpawelek-com-tls
      external:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
        hosts:
        - host: req.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - req.${DOMAIN}
        - secretName: nathanpawelek-com-tls
    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config
        mountPath: /app/config
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 750Mi
