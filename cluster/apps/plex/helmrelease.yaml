---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: plex
spec:
  interval: 30m
  maxHistory: 3

  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  - name: intel-gpu-plugin
    namespace: kube-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.31.1.6733-bc0674160
      # tag: 1.31.1.6733-bc0674160

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    env:
      TZ: ${TIMEZONE}

    envFrom:
    - secretRef:
        name: plex-secrets

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      # Required for passthrough of /dev/dri devices from NFD
      # https://dgpu-docs.intel.com/installation-guides/ubuntu/ubuntu-focal.html
      supplementalGroups:
        - 44
        - 109

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${PLEX_LB}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 443
            targetPort: 32400
            protocol: TCP

    ingress:
      main:
        enabled: false

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 40Gi
        storageClass: longhorn

    persistence:
      cert:
        enabled: true
        type: secret
        name: nathanpawelek-com-tls
        subPath: nathanpawelek-com-tls.p12
        mountPath: /config/certs/nathanpawelek-com-tls.p12
        readOnly: true
      media:
        enabled: true
        mountPath: /data
        path: /volume1/media
        server: ${RACKNAS_ADDR}
        type: nfs
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-intel-gpu
              operator: In
              values:
              - "true"
            - key: kubernetes.io/hostname
              operator: In
              values:
              - donnager
              - hammurabi

    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 1024Mi
      limits:
        gpu.intel.com/i915: 1
