---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: plex
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  - name: intel-gpu-plugin
    namespace: kube-system
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: plex
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.25.4.5487-648a8f9f9
    env:
      TZ: America/Chicago
    envFrom:
    - secretRef:
        name: plex-secrets
    podSecurityContext:
      # Required for passthrough of /dev/dri devices from NFD
      # https://dgpu-docs.intel.com/installation-guides/ubuntu/ubuntu-focal.html
      supplementalGroups:
        - 44
        - 109
    podAnnotations:
      secret.reloader.stakater.com/reload: nathanpawelek-com-tls,plex-secrets
    controller:
      type: statefulset
      replicas: 1
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${PLEX_LB}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 443
            targetPort: 32400
            protocol: TCP
    ingress:
      main:
        enabled: false
    persistence:
      cert:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: nathanpawelek-com-tls
            items:
            - key: keystore.p12
              path: nathanpawelek-com-tls.p12
        mountPath: /config/certs
        readOnly: true
      config:
        enabled: true
        existingClaim: config-plex-0
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /volume1/media
            server: ${RACKNAS_ADDR}
        mountPath: /data
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-intel-gpu
              operator: In
              values:
              - "true"
            - key: kubernetes.io/hostname
              operator: In
              values:
              - donnager
              - hammurabi
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1000Mi
      limits:
        gpu.intel.com/i915: 1
