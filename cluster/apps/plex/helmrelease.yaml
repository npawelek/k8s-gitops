---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: plex
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  - name: intel-gpu-plugin
    namespace: kube-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.41.1.9057-af5eaea7a@sha256:5926b77196bb7c9f75b52f431d0483abea0fef1f576b7201592b385449201456

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    initContainers:
      01-init-cert:
        image: docker.io/library/alpine:3.20.3@sha256:beefdbd8a1da6d2915566fde36db9db0b524eb737fc57cd1367effd16dc0d06d
        imagePullPolicy: IfNotPresent
        command:
          - /bin/sh
          - -c
          - |
            apk add openssl
            openssl pkcs12 -export -out plex-nathanpawelek-com-tls.p12	-certpbe AES-256-CBC -keypbe AES-256-CBC -macalg SHA256 -inkey /cert/tls.key -in /cert/tls.crt -password pass:$PKCS_PASS
            chown 568:568 plex-nathanpawelek-com-tls.p12
            chmod 400 plex-nathanpawelek-com-tls.p12
        workingDir: /config/certs/
        volumeMounts:
          - name: config-certs
            mountPath: /config/certs
          - name: cert
            mountPath: /cert
        envFrom:
          - secretRef:
              name: plex-secrets
        securityContext:
          runAsUser: 0
          runAsGroup: 568

    env:
      TZ: ${TIMEZONE}

    envFrom:
    - secretRef:
        name: plex-secrets

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      # Required for passthrough of /dev/dri devices from NFD
      # https://dgpu-docs.intel.com/installation-guides/ubuntu/ubuntu-focal.html
      supplementalGroups:
        - 44
        - 104
        - 109

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${PLEX_LB}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 443
            targetPort: 32400
            protocol: TCP

    ingress:
      main:
        enabled: false

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn

    persistence:
      cert:
        enabled: true
        type: secret
        name: nathanpawelek-com-tls
        mountPath: "-"
        readOnly: true
      config-certs:
        enabled: true
        type: emptyDir
        mountPath: /config/certs
      library:
        enabled: true
        mountPath: /library
        path: "/volume1/media/Recordings Hold"
        server: ${RACKNAS_ADDR}
        type: nfs
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: intel.feature.node.kubernetes.io/igpu
              operator: In
              values:
              - "true"
            - key: kubernetes.io/hostname
              operator: In
              values:
              - donnager
              - hammurabi

    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 1024Mi
      limits:
        gpu.intel.com/i915: 1
