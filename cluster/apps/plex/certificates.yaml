---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: plex-nathanpawelek-com
  namespace: plex
spec:
  secretName: plex-nathanpawelek-com-tls
  duration: 2160h
  renewBefore: 576h
  privateKey:
    rotationPolicy: Always
    size: 384
    algorithm: ECDSA
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - "plex.${DOMAIN}"
  - "video.${DOMAIN}"
