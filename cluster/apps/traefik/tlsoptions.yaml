---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSOption
metadata:
  name: secure-tlsoptions
  namespace: traefik
spec:
  sniStrict: true
  minVersion: VersionTLS13
  # Removed due to issue with ffmpeg elliptic curve availability during the handshake
  # https://github.com/home-assistant/core/issues/74764
  curvePreferences:
  - CurveP521
  - CurveP384
