---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pinchflat
  namespace: pinchflat
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: traefik
      namespace: traefik

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        initContainers:
          init-config:
            image:
              repository: busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                mkdir -p /config/extras/yt-dlp-configs
                rm -f /config/extras/yt-dlp-configs/*.txt
                cp /tmp/configmap-data/*.txt /config/extras/yt-dlp-configs/
                chown -R 568:568 /config/extras
            securityContext:
              runAsUser: 0
              runAsGroup: 0

        containers:
          main:
            image:
              repository: ghcr.io/kieraneglin/pinchflat
              tag: latest@sha256:01b4f98aabaf3f5fe394213f7a32578c9e84e42080f52e2f8334021a4473b202

            env:
              http_proxy: ${HTTP_PROXY}
              https_proxy: ${HTTP_PROXY}
              no_proxy: ${NO_PROXY}
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 8G

    service:
      main:
        controller: main
        ports:
          http:
            port: 8945
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:youtube
          hajimari.io/group: media
        hosts:
          - host: &host pinchflat.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: nathanpawelek-com-tls

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: pinchflat-config
        globalMounts:
          - path: /config
      downloads:
        type: nfs
        server: ${RACKNAS_ADDR}
        path: /volume1/media/youtube2
        globalMounts:
          - path: /downloads
      yt-dlp-config:
        type: configMap
        name: pinchflat-custom-config
        advancedMounts:
          main:
            init-config:
              - path: /tmp/configmap-data
