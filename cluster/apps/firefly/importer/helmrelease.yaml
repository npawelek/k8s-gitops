---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: firefly-importer
  namespace: firefly
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: traefik
      namespace: traefik
    - name: firefly
      namespace: firefly

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    fullnameOverride: firefly-importer

    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: "firefly-importer-secrets"

        containers:
          main:
            image:
              repository: fireflyiii/data-importer
              tag: version-1.9.1@sha256:40c843927de8fc92bc636394f7c6d9714ba45efbadbd840eb0b3aec7025b3ba1

            env:
              TZ: ${TIMEZONE}
              FALLBACK_LOCALE: en_US
              LOG_LEVEL: notice
              TRUSTED_PROXIES: "**"
              IGNORE_DUPLICATE_ERRORS: "false"
              IGNORE_NOT_FOUND_TRANSACTIONS: "false"

            envFrom:
              - secretRef:
                  name: firefly-importer-secrets

            resources:
              requests:
                memory: 128Mi
                cpu: 50m
              limits:
                memory: 1G

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:database-import
          hajimari.io/group: services
        hosts:
          - host: &host firefly-importer.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: nathanpawelek-com-tls
