---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: pg
  annotations:
    metallb.universe.tf/loadBalancerIPs: ${CNPG_LB}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    cnpg.io/cluster: postgres
    role: primary
