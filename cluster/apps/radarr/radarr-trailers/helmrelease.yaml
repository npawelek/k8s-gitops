---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr-trailers
  namespace: radarr
spec:
  dependsOn:
    - name: radarr
      namespace: radarr
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "10 0,8,16 * * *"
        ttlSecondsAfterFinished: 86400

    restartPolicy: OnFailure

    image:
      repository: jauderho/yt-dlp
      tag: 2023.03.04@sha256:5f8e24bfea57964b0976e233ade61a01d809fc25fa07b0cb08c6cc3d3bcc408d

    command:
      - /bin/sh
      - /scripts/get_trailers.sh

    envFrom:
      - secretRef:
          name: radarr-trailers-secrets

    env:
      TZ: ${TIMEZONE}
      http_proxy: ${HTTP_PROXY}
      https_proxy: ${HTTP_PROXY}
      no_proxy: ${NO_PROXY}

    service:
      main:
        enabled: false

    persistence:
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: /cache
        sizeLimit: 4G
      config:
        enabled: false
      library:
        enabled: true
        path: /volume1/media/Movies
        mountPath: /library/Movies
        server: ${RACKNAS_ADDR}
        type: nfs
      scripts:
        enabled: true
        type: configMap
        name: trailers-configmap
        subPath: get_trailers.sh
        mountPath: /scripts/get_trailers.sh
        defaultMode: 0775
        readOnly: true

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 1024Mi
