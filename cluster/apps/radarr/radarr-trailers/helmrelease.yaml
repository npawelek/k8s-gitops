---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr-trailers
  namespace: radarr
spec:
  dependsOn:
    - name: radarr
      namespace: radarr
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "10 0,8,16 * * *"
          ttlSecondsAfterFinished: 86400

        pod:
          restartPolicy: OnFailure

        containers:
          main:
            image:
              repository: jauderho/yt-dlp
              tag: 2025.09.26@sha256:fbffa9717a5986d4a60c34e4b9ca3a63c9c635b8595c7241ad4ad58a5316f14c

            command:
              - /bin/sh
              - /scripts/get_trailers.sh

            envFrom:
              - secretRef:
                  name: radarr-trailers-secrets

            env:
              TZ: ${TIMEZONE}
              http_proxy: ${HTTP_PROXY}
              https_proxy: ${HTTP_PROXY}
              no_proxy: ${NO_PROXY}

            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 1024Mi

    service:
      main:
        controller: main
        enabled: false

    persistence:
      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 4G
        globalMounts:
          - path: /cache
      movies:
        type: nfs
        server: ${RACKNAS_ADDR}
        path: /volume1/media/Movies
        globalMounts:
          - path: /library/Movies
      movies-anime:
        type: nfs
        server: ${RACKNAS_ADDR}
        path: /volume1/media/Movies-Anime
        globalMounts:
          - path: /library/Movies-Anime
      movies-remux:
        type: nfs
        server: ${RACKNAS_ADDR}
        path: /volume1/media/Movies-Remux
        globalMounts:
          - path: /library/Movies-Remux
      scripts:
        type: configMap
        name: trailers-configmap
        defaultMode: 0775
        globalMounts:
          - path: /scripts/get_trailers.sh
            subPath: get_trailers.sh
            readOnly: true
