---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: radarr-trailers
  namespace: radarr
spec:
  dependsOn:
    - name: radarr
      namespace: radarr
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "10 0,8,16 * * *"
        ttlSecondsAfterFinished: 86400

    restartPolicy: OnFailure

    image:
      repository: jauderho/yt-dlp
      tag: 2023.11.16@sha256:e56572c53a50b8b0f7efcb5b3478a4fb5f23a0ebb08949631fe20dc689bce4f6

    command:
      - /bin/sh
      - /scripts/get_trailers.sh

    envFrom:
      - secretRef:
          name: radarr-trailers-secrets

    env:
      TZ: ${TIMEZONE}
      http_proxy: ${HTTP_PROXY}
      https_proxy: ${HTTP_PROXY}
      no_proxy: ${NO_PROXY}

    service:
      main:
        enabled: false

    persistence:
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: /cache
        sizeLimit: 4G
      config:
        enabled: false
      movies:
        enabled: true
        path: /volume1/media/Movies
        mountPath: /library/Movies
        server: ${RACKNAS_ADDR}
        type: nfs
      movies-anime:
        enabled: true
        path: /volume1/media/Movies-Anime
        mountPath: /library/Movies-Anime
        server: ${RACKNAS_ADDR}
        type: nfs
      movies-remux:
        enabled: true
        path: /volume1/media/Movies-Remux
        mountPath: /library/Movies-Remux
        server: ${RACKNAS_ADDR}
        type: nfs
      scripts:
        enabled: true
        type: configMap
        name: trailers-configmap
        subPath: get_trailers.sh
        mountPath: /scripts/get_trailers.sh
        defaultMode: 0775
        readOnly: true

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 1024Mi
