---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smt-reader
  namespace: home-automation
spec:
  interval: 1h
  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: npawelek/pysmtreader
      tag: latest@sha256:472c7aa369f50fb9bfe7231018bcc03648094efbb7e523a8af603a0fc60ebbd5

    controller:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: ${TIMEZONE}

    service:
      main:
        enabled: false
        primary: false

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: emptyDir
      config-file:
        enabled: true
        type: secret
        name: smt-reader-config
        subPath: config.yaml
        mountPath: /config/config.yaml
        readOnly: true

    resources:
      requests:
        cpu: 100m
        memory: 125Mi
      limits:
        memory: 250Mi
