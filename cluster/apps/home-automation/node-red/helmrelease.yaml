---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
  namespace: home-automation
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: home-assistant
    namespace: home-automation
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: node-red
      version: 10.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nodered/node-red
      tag: 2.2.1-12-minimal
    env:
      TZ: America/Chicago
      FLOWS: flows.json
      NODE_RED_ENABLE_PROJECTS: "true"
      NODE_RED_ENABLE_SAFE_MODE: "false"
    service:
      main:
        enabled: true
    securityContext:
      privileged: false
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: resistor-nodes
          hajimari.io/group: "home automation"
          hajimari.io/appName: "node red"
        hosts:
        - host: nodered.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - nodered.${DOMAIN}
        - secretName: nathanpawelek-com-tls
    probes:
      liveness:
        enabled: true
      readiness:
        enabled: true
      startup:
        enabled: true
    persistence:
      data:
        enabled: true
        existingClaim: node-red-data
    resources:
      limits:
        memory: 1000Mi
      requests:
        cpu: 100m
        memory: 500Mi
    initContainers:
      chmod:
        name: chmod
        image: alpine:latest
        command:
        - sh
        - -c
        - chown -R 1000:1000 /data
        volumeMounts:
        - name: data
          mountPath: /data
