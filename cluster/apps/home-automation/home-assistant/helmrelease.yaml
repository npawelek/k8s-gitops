---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: metallb
    namespace: metallb-system
  - name: longhorn
    namespace: longhorn-system
  - name: mariadb-galera
    namespace: galera
  - name: mosquitto
    namespace: home-automation

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.9.3
            
            env:
              TZ: ${TIMEZONE}
            
            envFrom:
            - secretRef:
                name: home-assistant-env-secrets
            
            resources:
              limits:
                memory: 2500Mi
              requests:
                cpu: 100m
                memory: 1000Mi

          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.104.1
            workingDir: /config
            args:
            - --user-data-dir
            - /config/.vscode
            - --auth
            - none
            env:
              TZ: ${TIMEZONE}
              HASS_SERVER: http://localhost:8123

    service:
      main:
        controller: main
        type: LoadBalancer
        loadBalancerIP: ${HOME_ASSISTANT_LB}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8123
            protocol: TCP
      codeserver:
        controller: main
        ports:
          http:
            port: 8080
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-headers@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:home-assistant
          hajimari.io/group: "home automation"
          hajimari.io/appName: "home assistant"
        hosts:
        - host: &host hass.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
        tls:
        - hosts:
          - *host
          secretName: nathanpawelek-com-tls
      codeserver:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: microsoft-visual-studio-code
          hajimari.io/group: "home automation"
          hajimari.io/appName: "home assistant code"
        hosts:
        - host: &code hass-code.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: codeserver
              port: http
        tls:
        - hosts:
          - *code
          secretName: nathanpawelek-com-tls

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: home-assistant-config
        globalMounts:
          - path: /config
      sshconfig:
        type: configMap
        name: ssh-config
        globalMounts:
          - path: /root/.ssh/config
            subPath: config
            readOnly: true

  valuesFrom:
  - kind: Secret
    name: home-assistant-helm-values
    valuesKey: values.yaml
    optional: false
