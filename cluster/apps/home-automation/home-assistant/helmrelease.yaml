---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: metallb
    namespace: metallb-system
  - name: longhorn
    namespace: longhorn-system
  - name: mariadb-galera
    namespace: galera
  - name: mosquitto
    namespace: home-automation

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.7.3

    controller:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"

    env:
      TZ: ${TIMEZONE}

    envFrom:
    - secretRef:
        name: home-assistant-env-secrets

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${HOME_ASSISTANT_LB}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8123
            protocol: TCP

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-headers@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: home-automation
          hajimari.io/group: "home automation"
          hajimari.io/appName: "home assistant"
        hosts:
        - host: &host hass.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
        - secretName: nathanpawelek-com-tls

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
      sshconfig:
        enabled: true
        type: configMap
        name: ssh-config
        mountPath: "-"

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.14.1
        workingDir: /config
        args:
        - --user-data-dir
        - /config/.vscode
        - --auth
        - none
        env:
          TZ: ${TIMEZONE}
          HASS_SERVER: http://localhost:8123
        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
            traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
            hajimari.io/enable: "true"
            hajimari.io/icon: microsoft-visual-studio-code
            hajimari.io/group: "home automation"
            hajimari.io/appName: "home assistant code"
          hosts:
          - host: &code hass-code.${DOMAIN}
            paths:
            - path: /
              pathType: Prefix
          tls:
          - hosts:
            - *code
          - secretName: nathanpawelek-com-tls
        service:
          enabled: true
          type: ClusterIP
          ports:
            codeserver:
              port: 12321
              enabled: true
              protocol: TCP
              targetPort: 12321
        volumeMounts:
        - name: config
          mountPath: /config
        - name: sshconfig
          mountPath: /root/.ssh/config
          subPath: config
          readOnly: true

    resources:
      limits:
        memory: 2500Mi
      requests:
        cpu: 100m
        memory: 1000Mi

  valuesFrom:
  - kind: Secret
    name: home-assistant-helm-values
    valuesKey: values.yaml
    optional: false
