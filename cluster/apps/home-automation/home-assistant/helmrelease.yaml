---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  dependsOn:
  - name: metallb
    namespace: metallb-system
  - name: longhorn
    namespace: longhorn-system
  - name: mariadb-galera
    namespace: galera
  - name: mosquitto
    namespace: home-automation
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2022.12.8
    env:
      TZ: ${TIMEZONE}
    envFrom:
    - secretRef:
        name: home-assistant-env-secrets
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${HOME_ASSISTANT_LB}
        externalTrafficPolicy: Local
    securityContext:
      privileged: false
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-headers@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: home-automation
          hajimari.io/group: "home automation"
          hajimari.io/appName: "home assistant"
        hosts:
        - host: hass.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - hass.${DOMAIN}
        - secretName: nathanpawelek-com-tls
    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: true
      readiness:
        enabled: true
      startup:
        enabled: true
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
      sshconfig:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: ssh-config
    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-env-secrets
      configmap.reloader.stakater.com/reload: ssh-config
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.9.1
        workingDir: /config
        args:
        - --user-data-dir
        - /config/.vscode
        - --auth
        - none
        env:
          TZ: ${TIMEZONE}
          HASS_SERVER: http://localhost:8123
        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
            traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
            hajimari.io/enable: "true"
            hajimari.io/icon: microsoft-visual-studio-code
            hajimari.io/group: "home automation"
            hajimari.io/appName: "home assistant code"
          hosts:
          - host: hass-code.${DOMAIN}
            paths:
            - path: /
              pathType: Prefix
          tls:
          - hosts:
            - hass-code.${DOMAIN}
          - secretName: nathanpawelek-com-tls
        service:
          enabled: true
          type: ClusterIP
          port:
            port: 12321
            protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /config
        - name: sshconfig
          mountPath: /root/.ssh/config
          subPath: config
          readOnly: true
    resources:
      limits:
        memory: 2500Mi
      requests:
        cpu: 100m
        memory: 1000Mi
  valuesFrom:
  - kind: Secret
    name: home-assistant-helm-values
    valuesKey: values.yaml
    optional: false
