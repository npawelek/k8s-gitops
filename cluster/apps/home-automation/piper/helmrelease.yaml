---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: piper
  namespace: home-automation
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: longhorn
    namespace: longhorn-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: rhasspy/wyoming-piper
      tag: latest@sha256:eaaf365dc1f71b766501b74d88b5b7b1a9dd37c75bc1ecf370a6b839940dfe0d

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    args:
      - --voice
      - en-us-libritts-high

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: ${TIMEZONE}

    ingress:
      main:
        enabled: false
        primary: false

    service:
      main:
        ports:
          http:
            port: 10200
            protocol: TCP

    volumeClaimTemplates:
      - name: data
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 500Mi
