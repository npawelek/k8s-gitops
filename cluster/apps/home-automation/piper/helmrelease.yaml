---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: piper
  namespace: home-automation
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: longhorn
    namespace: longhorn-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        
        containers:
          main:
            image:
              repository: rhasspy/wyoming-piper
              tag: latest@sha256:40670d2ff08562814bbcef1a20369ee22d0197709d78cce9c47c8d9458d0b89e
            
            args:
              - --voice
              - en-us-libritts-high
            
            env:
              TZ: ${TIMEZONE}
            
            resources:
              requests:
                memory: 250Mi
                cpu: 500m
              limits:
                memory: 500Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 10200
            protocol: TCP

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: piper-data
        globalMounts:
          - path: /data
