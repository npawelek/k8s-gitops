---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: metallb
    namespace: metallb-system
  - name: longhorn
    namespace: longhorn-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: public.ecr.aws/docker/library/eclipse-mosquitto
      tag: 2.0.15

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    env:
      TZ: ${TIMEZONE}

    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${MOSQUITTO_LB}
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
            protocol: TCP
          mqtts:
            enabled: true
            port: 8883
            protocol: TCP

    ingress:
      main:
        enabled: false
        primary: false

    persistence:
      mosquitto-config:
        enabled: true
        type: configMap
        mountPath: /mosquitto/config
        name: mosquitto-conf
      data:
        enabled: true
        existingClaim: mosquitto-data
        mountPath: /mosquitto/data
      mosquitto-auth:
        enabled: true
        type: secret
        name: mosquitto-secrets
        mountPath: /mosquitto/configinc/auth
        readOnly: true
      mosquitto-tls:
        enabled: true
        type: secret
        name: mqtt-nathanpawelek-com-tls
        mountPath: /etc/ssl/mosquitto
        readOnly: true

    resources:
      requests:
        memory: 128Mi
        cpu: 15m
      limits:
        memory: 256Mi
