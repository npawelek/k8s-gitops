---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-whisper-0
  namespace: home-automation
  labels:
    backup-frequency: 24h
    recurring-job-group.longhorn.io/default: disabled
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
