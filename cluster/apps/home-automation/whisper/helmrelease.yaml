---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whisper
  namespace: home-automation
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: longhorn
    namespace: longhorn-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: rhasspy/wyoming-whisper
      tag: latest@sha256:0bb3af0b305500f843a1444501a58f302b39b35235bc6187174580c8ae91641e

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    args:
      - --model
      - small
      - --language
      - en

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: ${TIMEZONE}

    ingress:
      main:
        enabled: true
        primary: false

    service:
      main:
        ports:
          http:
            port: 10300
            protocol: TCP

    volumeClaimTemplates:
      - name: data
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 2500Mi
