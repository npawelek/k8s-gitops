---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: longhorn
    namespace: longhorn-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2023.12.8

    controller:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"

    # podSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: ${TIMEZONE}
      ESPHOME_DASHBOARD_USE_PING: "true"
      PLATFORMIO_CORE_DIR: /cache/platformio
      PLATFORMIO_GLOBALLIB_DIR: /cache/platformio/lib
      PLATFORMIO_SETTING_ENABLE_TELEMETRY: No
      PLATFORMIO_SETTING_CHECK_PLATFORMIO_INTERVAL: 665
      PLATFORMIO_SETTING_CHECK_PLATFORMS_INTERVAL: 666
      PLATFORMIO_SETTING_CHECK_LIBRARIES_INTERVAL: 667

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:esphome
          hajimari.io/group: "home automation"
        hosts:
        - host: &host esphome.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
        - secretName: nathanpawelek-com-tls

    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        ports:
          http:
            port: 6052
            protocol: TCP

    persistence:
      cache:
        enabled: true
        type: pvc
        size: 10Gi
        accessMode: ReadWriteOnce
        storageClass: longhorn
      config:
        enabled: true
        existingClaim: esphome-config

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
