---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
  - name: longhorn
    namespace: longhorn-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2024.9.1

    controller:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"

    # podSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: ${TIMEZONE}
      ESPHOME_DASHBOARD_USE_PING: "true"
      PLATFORMIO_CORE_DIR: /cache/platformio
      PLATFORMIO_GLOBALLIB_DIR: /cache/platformio/lib
      PLATFORMIO_SETTING_ENABLE_TELEMETRY: No

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:esphome
          hajimari.io/group: "home automation"
        hosts:
        - host: &host esphome.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
        - secretName: nathanpawelek-com-tls

    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        ports:
          http:
            port: 6052
            protocol: TCP

    persistence:
      cache:
        enabled: true
        type: pvc
        size: 10Gi
        accessMode: ReadWriteOnce
        storageClass: longhorn
      config:
        enabled: true
        existingClaim: esphome-config

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.93.1
        workingDir: /config
        args:
        - --user-data-dir
        - /config/.vscode
        - --auth
        - none
        env:
          TZ: ${TIMEZONE}
        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
            traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
            hajimari.io/enable: "true"
            hajimari.io/icon: microsoft-visual-studio-code
            hajimari.io/group: "home automation"
            hajimari.io/appName: "esphome code"
          hosts:
          - host: &code esphome-code.${DOMAIN}
            paths:
            - path: /
              pathType: Prefix
          tls:
          - hosts:
            - *code
          - secretName: nathanpawelek-com-tls
        service:
          enabled: true
          type: ClusterIP
          ports:
            codeserver:
              port: 12321
              enabled: true
              protocol: TCP
              targetPort: 12321
        volumeMounts:
        - name: config
          mountPath: /config

    resources:
      requests:
        memory: 250Mi
        cpu: 100m
      limits:
        memory: 3072Mi
