---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
    - name: longhorn
      namespace: longhorn-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2025.9.3

            env:
              TZ: ${TIMEZONE}
              ESPHOME_DASHBOARD_USE_PING: "true"
              PLATFORMIO_CORE_DIR: /cache/platformio
              PLATFORMIO_GLOBALLIB_DIR: /cache/platformio/lib
              PLATFORMIO_SETTING_ENABLE_TELEMETRY: No

            ports:
              - name: http
                containerPort: 6052
                protocol: TCP

            resources:
              requests:
                memory: 250Mi
                cpu: 100m
              limits:
                memory: 3072Mi

          codeserver:
            dependsOn: main
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.104.2
            workingDir: /config
            args:
              - --user-data-dir
              - /config/.vscode
              - --auth
              - none
            env:
              TZ: ${TIMEZONE}
            ports:
              - name: http
                containerPort: 8080
                protocol: TCP

        # podSecurityContext:
        #   runAsUser: 568
        #   runAsGroup: 568
        #   fsGroup: 568
        #   fsGroupChangePolicy: "OnRootMismatch"

    defaultPodOptions:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 6052
            protocol: TCP
      codeserver:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8080
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:esphome
          hajimari.io/group: "home automation"
        hosts:
          - host: &host esphome.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: nathanpawelek-com-tls
      codeserver:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: microsoft-visual-studio-code
          hajimari.io/group: "home automation"
          hajimari.io/appName: "esphome code"
        hosts:
          - host: &code esphome-code.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: codeserver
                  port: http
        tls:
          - hosts:
              - *code
            secretName: nathanpawelek-com-tls

    persistence:
      cache:
        type: persistentVolumeClaim
        size: 10Gi
        accessMode: ReadWriteOnce
        storageClass: longhorn
        globalMounts:
          - path: /cache
      config:
        type: persistentVolumeClaim
        existingClaim: esphome-config
        globalMounts:
          - path: /config
