---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: photoprism
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: traefik
    namespace: traefik
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: photoprism
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: photoprism
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: photoprism/photoprism
      tag: "20211130"
      registry: docker.io
    env:
      TZ: America/Chicago
      # UID: 1024
      # GID: 100
      PHOTOPRISM_PUBLIC: "true"
      PHOTOPRISM_ORIGINALS_PATH: "/photoprism/originals"
      PHOTOPRISM_STORAGE_PATH: "/photoprism/storage"
    envFrom:
    - secretRef:
        name: photoprism-env-secrets
    podSecurityContext:
      # runAsUser: 1024
      supplementalGroups:
      - 100
    controller:
      type: deployment
      replicas: 1
    service:
      main:
        enabled: true
        type: ClusterIP
        port:
          port: 2342
          protocol: TCP
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: "camera"
          hajimari.io/group: media
        hosts:
        - host: photoprism.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - photoprism.${DOMAIN}
        - secretName: nathanpawelek-com-tls
    persistence:
      config:
        enabled: true
        mountPath: /photoprism/storage
        existingClaim: photoprism-config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /volume1/media/Pictures
            server: ${RACKNAS_ADDR}
        mountPath: /photoprism/originals
        readOnly: true
    # resources:
    #   requests:
    #     memory: 250Mi
    #     cpu: 500m
    #   limits:
    #     memory: 4000Mi
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
