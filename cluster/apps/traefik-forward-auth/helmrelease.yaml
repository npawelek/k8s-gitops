---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-forward-auth
  namespace: traefik
spec:
  dependsOn:
  - name: traefik
  maxHistory: 3
  interval: 1h
  suspend: false
  releaseName: traefik-forward-auth
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: traefik-forward-auth
      version: 2.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    fullnameOverride: traefik-forward-auth
    controller:
      enabled: true
      typ: deployment
      replicas: 3
    image:
      repository: thomseddon/traefik-forward-auth
      tag: 2.2.0
      pullPolicy: IfNotPresent
    podAnnotations:
      secret.reloader.stakater.com/reload: traefik-forward-auth-secrets
    middleware:
      enabled: false
    service:
      main:
        ports:
          http:
            port: 4181
    env:
      TZ: ${TIMEZONE}
      LOG_LEVEL: debug
      LOG_FORMAT: text
      DEFAULT_PROVIDER: google
      SECRET:
        valueFrom:
          secretKeyRef:
            name: traefik-forward-auth-secrets
            key: SECRET
      PROVIDERS_GOOGLE_CLIENT_ID:
        valueFrom:
          secretKeyRef:
            name: traefik-forward-auth-secrets
            key: CLIENT_ID
      PROVIDERS_GOOGLE_CLIENT_SECRET:
        valueFrom:
          secretKeyRef:
            name: traefik-forward-auth-secrets
            key: CLIENT_SECRET
      AUTH_HOST:
        valueFrom:
          secretKeyRef:
            name: traefik-forward-auth-secrets
            key: AUTH_HOST
      URL_PATH:
        valueFrom:
          secretKeyRef:
            name: traefik-forward-auth-secrets
            key: URL_PATH
      COOKIE_DOMAIN:
        valueFrom:
          secretKeyRef:
            name: traefik-forward-auth-secrets
            key: COOKIE_DOMAIN
      DOMAIN:
        valueFrom:
          secretKeyRef:
            name: traefik-forward-auth-secrets
            key: DOMAIN
      WHITELIST:
        valueFrom:
          secretKeyRef:
            name: traefik-forward-auth-secrets
            key: EMAIL
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - traefik-forward-auth
          topologyKey: kubernetes.io/hostname
