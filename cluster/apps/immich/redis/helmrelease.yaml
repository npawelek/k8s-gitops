---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-redis
  namespace: immich
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
    - name: longhorn
      namespace: longhorn-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: valkey/valkey
              tag: 9.0.1-alpine@sha256:c106a0c03bcb23cbdf9febe693114cb7800646b11ca8b303aee7409de005faa8

            env:
              TZ: ${TIMEZONE}

            command:
              - valkey-server
              - --bind
              - "0.0.0.0"
              - --aclfile
              - /etc/redis/users.acl
              - --save
              - "60"
              - "1"
              - --loglevel
              - warning

            resources:
              requests:
                cpu: 50m
                memory: 64M
              limits:
                memory: 512M

    service:
      main:
        controller: main
        ports:
          http:
            port: 6379
            protocol: TCP

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: immich-redis-data
        globalMounts:
          - path: /data
      acl-config:
        type: secret
        name: immich-redis-acl
        globalMounts:
          - path: /etc/redis/users.acl
            subPath: users.acl
            readOnly: true
