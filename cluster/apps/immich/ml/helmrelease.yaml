---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-ml
  namespace: immich
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
    - name: longhorn
      namespace: longhorn-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            # Required for passthrough of /dev/dri devices from NFD
            supplementalGroups:
              - 44 # video group
              - 104 # render group
              - 109 # render group (additional)

          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: intel.feature.node.kubernetes.io/igpu
                        operator: In
                        values:
                          - "true"

        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v2.1.0-openvino@sha256:7588fcae4bf1a67f4e5104fce4450c76a04f8694b04107298d566b7bcc39c011

            env:
              TZ: ${TIMEZONE}
              IMMICH_ENV: production
              IMMICH_LOG_LEVEL: log
              IMMICH_HOST: 0.0.0.0
              IMMICH_PORT: 3003
              MACHINE_LEARNING_CACHE_FOLDER: /cache
              MACHINE_LEARNING_REQUEST_THREADS: 4
              MACHINE_LEARNING_MAX_BATCH_SIZE__FACIAL_RECOGNITION: 1
              MACHINE_LEARNING_MODEL_TTL: 300
              MACHINE_LEARNING_WORKERS: 1

            resources:
              requests:
                cpu: 100m
                memory: 1G
                gpu.intel.com/i915: 1
              limits:
                memory: 8G
                cpu: 4000m
                gpu.intel.com/i915: 1

    service:
      main:
        controller: main
        ports:
          http:
            port: 3003
            protocol: TCP

    persistence:
      cache:
        type: persistentVolumeClaim
        existingClaim: immich-ml-cache
        globalMounts:
          - path: /cache
      dot-cache:
        type: persistentVolumeClaim
        existingClaim: immich-ml-dot-cache
        globalMounts:
          - path: /.cache
      dot-config:
        type: persistentVolumeClaim
        existingClaim: immich-ml-dot-config
        globalMounts:
          - path: /.config
