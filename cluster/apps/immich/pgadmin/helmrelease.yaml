---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-pgadmin
  namespace: immich
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: traefik
      namespace: traefik

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 5050
            runAsGroup: 5050
            fsGroup: 5050
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: dpage/pgadmin4
              tag: 9.9.0@sha256:5d9624a93634d1c5e595619cc57b1d330758120d1baf445fa97300c0c1fc3c0a

            env:
              TZ: ${TIMEZONE}
              PGADMIN_LISTEN_ADDRESS: 0.0.0.0
              PGADMIN_LISTEN_PORT: 80

            envFrom:
              - secretRef:
                  name: immich-pgadmin-secrets

            resources:
              requests:
                cpu: 50m
                memory: 128M
              limits:
                memory: 512M

    service:
      main:
        controller: main
        ports:
          http:
            port: 80
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:database-cog
          hajimari.io/group: admin
        hosts:
          - host: &host immich-pgadmin.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: nathanpawelek-com-tls

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: immich-pgadmin-config
        globalMounts:
          - path: /var/lib/pgadmin
