---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-server
  namespace: immich
spec:
  interval: 1h
  maxHistory: 3

  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: traefik
      namespace: traefik
    - name: immich-redis
      namespace: immich
    - name: immich-ml
      namespace: immich

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            # Required for passthrough of /dev/dri devices from NFD
            supplementalGroups:
              - 44 # video group
              - 104 # render group
              - 109 # render group (additional)

        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.2.1@sha256:2c951a4063b55ec2de197fdf6a85e32b05872d3a18a18eaf851b827ff2622814

            env:
              TZ: ${TIMEZONE}
              IMMICH_ENV: production
              IMMICH_LOG_LEVEL: log
              IMMICH_PORT: 2283

            envFrom:
              - secretRef:
                  name: immich-server-secrets

            resources:
              requests:
                cpu: 100m
                memory: 512M
                gpu.intel.com/i915: 1
              limits:
                memory: 4G
                gpu.intel.com/i915: 1

    service:
      main:
        controller: main
        ports:
          http:
            port: 2283
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-external-middlewares-chain@kubernetescrd,traefik-immich-body-size@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:camera
          hajimari.io/group: media
        hosts:
          - host: &host immich.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: nathanpawelek-com-tls

    persistence:
      library:
        type: nfs
        server: ${RACKNAS_ADDR}
        path: /volume1/media/Photos
        globalMounts:
          - path: /data
