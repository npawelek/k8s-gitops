---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  maxHistory: 3
  interval: 10m0s
  suspend: false
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: node-feature-discovery
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: raspbernetes/node-feature-discovery
      tag: v0.8.1
      pullPolicy: IfNotPresent
    config: |
      core:
        sleepInterval: 60s
        sources:
        - custom
      sources:
        usb:
          deviceClassWhitelist:
          - "02"
          - "03"
          - "0e"
          - "ef"
          - "fe"
          - "ff"
          deviceLabelFields:
          - "class"
          - "vendor"
          - "device"
        custom:
        - name: "intel-gpu"
          matchOn:
          - pciId:
              class: ["0300"]
              vendor: ["8086"]
        - name: "amd-gpu"
          matchOn:
          - pciId:
              class: ["0300"]
              vendor: ["1002"]
        - name: "ups-tripplite"
          matchOn:
          - usbId:
              class: ["03"]
              vendor: ["09ae"]
              device: ["3015"]
    podAnnotations:
      configmap.reloader.stakater.com/reload: "node-feature-discovery"
    master:
      replicaCount: 2
