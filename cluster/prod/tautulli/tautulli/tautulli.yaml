---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: tautulli
spec:
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: tautulli
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: tautulli
      version: 5.7.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/tautulli
      tag: v2.6.4-ls18
    env:
      TZ: America/Chicago
      PUID: "1024"
      PGID: "100"
      UMASK_SET: "022"
    controllerType: statefulset
    strategy:
      rollingUpdate:
        partition: 0
      type: RollingUpdate
    service:
      enabled: true
      type: ClusterIP
      port:
        port: 8181
        protocol: TCP
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
      hosts:
      - host: tautulli.nathanpawelek.com
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: nathanpawelek-com-tls
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: tautulli-config
    additionalVolumes:
    - name: plex-scripts
      emptyDir: {}
    - name: backup
      nfs:
        path: /volume1/Complete/Backup/Tautulli
        server: 192.168.0.150
    additionalVolumeMounts:
    - name: backup
      mountPath: /config/backups
    - name: plex-scripts
      mountPath: /opt/plex-scripts
      readOnly: true
    initContainers:
    - name: jbops
      image: alpine:latest
      command:
      - ash
      - -c
      - wget -q https://raw.githubusercontent.com/blacktwin/JBOPS/master/killstream/kill_stream.py
      workingDir: /opt/plex-scripts
      volumeMounts:
      - name: plex-scripts
        mountPath: /opt/plex-scripts
