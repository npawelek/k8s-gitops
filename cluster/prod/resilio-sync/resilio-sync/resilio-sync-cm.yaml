---
apiVersion: v1
kind: ConfigMap
metadata:
  name: resilio-config-file
  namespace: resilio
data:
  sync.conf: |
    {
      "listening_port": 55555,
      "storage_path": "/config",
      "use_upnp": false,
      "directory_root_policy": "belowroot",
      "directory_root": "/sync/",
      "files_default_path": "/downloads",
      "webui":
      {
        "listen": "0.0.0.0:8888",
        "allow_empty_password": false,
        "dir_whitelist": ["/sync", "/sync/backup"]
      }
    }
