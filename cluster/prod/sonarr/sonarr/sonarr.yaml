---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: sonarr
spec:
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: sonarr
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 8.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: k8sathome/sonarr
      tag: v3.0.4.1062
    env:
      TZ: America/Chicago
    podSecurityContext:
      runAsUser: 1024
      runAsGroup: 100
      fsGroup: 100
    controllerType: statefulset
    strategy:
      type: RollingUpdate
    service:
      enabled: true
      type: ClusterIP
      port:
        port: 8989
        protocol: TCP
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
      hosts:
      - host: sonarr.nathanpawelek.com
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: nathanpawelek-com-tls
    persistence:
      config:
        enabled: true
        mountPath: /config
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        skipuninstall: true
    additionalVolumes:
    - name: complete
      nfs:
        path: /volume1/Complete
        server: 192.168.0.150
    additionalVolumeMounts:
    - mountPath: /complete
      name: complete
    resources:
      requests:
        memory: 250Mi
      limits:
        memory: 500Mi
