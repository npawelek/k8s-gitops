---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chia
  namespace: chia
  labels:
    app.kubernetes.io/instance: chia
    app.kubernetes.io/name: chia
spec:
  replicas: 1
  revisionHistoryLimit: 3
  updateStrategy:
    type: RollingUpdate
  serviceName: chia
  selector:
    matchLabels:
      app.kubernetes.io/instance: chia
      app.kubernetes.io/name: chia
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: chia
        app.kubernetes.io/name: chia
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      automountServiceAccountToken: false
      containers:
      - name: chia
        image: ghcr.io/chia-network/chia:1.1.6
        env:
        - name: keys
          value: /priv/keys
        volumeMounts:
        - name: priv
          mountPath: /priv
          readOnly: true
        - mountPath: /root/.chia
          name: chia-config
        - mountPath: /plots
          name: plots
      volumes:
      - name: plots
        nfs:
          path: /volume1/Complete/chia
          server: 192.168.0.150
      - name: priv
        secret:
          secretName: chia-secrets
          defaultMode: 0400
  volumeClaimTemplates:
  - metadata:
      name: chia-config
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 20Gi
