---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: metallb
  chart:
    spec:
      chart: metallb
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      version: 0.1.27
  values:
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 192.168.0.10-192.168.0.15
        - 192.168.0.51-192.168.0.60
    controller:
      image:
        registry: docker.io
        repository: metallb/controller
        tag: v0.9.5
    speaker:
      image:
        registry: docker.io
        repository: metallb/speaker
        tag: v0.9.5
