---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: node-red
      version: 7.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nodered/node-red
      tag: 2.0.5-12-minimal
    env:
      TZ: America/Chicago
      FLOWS: flows.json
      NODE_RED_ENABLE_PROJECTS: "true"
      NODE_RED_ENABLE_SAFE_MODE: "false"
    service:
      type: ClusterIP
      ports:
        port: 1880
    securityContext:
      privileged: false
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
      hosts:
      - host: nodered.nathanpawelek.com
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: nathanpawelek-com-tls
    probes:
      liveness:
        enabled: true
      readiness:
        enabled: true
      startup:
        enabled: true
    persistence:
      data:
        enabled: true
        mountPath: /data
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 5Gi
    resources:
      limits:
        memory: 1000Mi
      requests:
        cpu: 100m
        memory: 500Mi
    initContainers:
    - name: chmod
      image: alpine:latest
      command:
      - sh
      - -c
      - chown -R 1000:1000 /data
      volumeMounts:
      - name: data
        mountPath: /data
