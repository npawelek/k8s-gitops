---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 5.5.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.2.3
    env:
      TZ: America/Chicago
    envFrom:
    - secretRef:
        name: home-assistant-env-secrets
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.0.13
      externalTrafficPolicy: Local
      port:
        port: 8123
    securityContext:
      privileged: false
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-headers@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
      hosts:
      - host: hass.nathanpawelek.com
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: nathanpawelek-com-tls
    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: true
      readiness:
        enabled: true
      startup:
        enabled: true
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-env-secrets
      configmap.reloader.stakater.com/reload: ssh-config
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.9.0
        workingDir: /config
        args:
        - --user-data-dir
        - /config/.vscode
        - --auth
        - none
        env:
          TZ: America/Chicago
          HASS_SERVER: http://localhost:8123
        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
            traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
          hosts:
          - host: hass-code.nathanpawelek.com
            paths:
            - path: /
              pathType: Prefix
          tls:
          - secretName: nathanpawelek-com-tls
        service:
          enabled: true
          type: ClusterIP
          port:
            port: 12321
            protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /config
        - name: deploykey
          mountPath: /root/.ssh/id_rsa
          subPath: id_rsa
          readOnly: true
        - name: ssh-config
          mountPath: /root/.ssh/config
          subPath: config
          readOnly: true
    additionalVolumes:
    - name: ssh-config
      configMap:
        name: ssh-config
    resources:
      limits:
        memory: 2500Mi
      requests:
        cpu: 100m
        memory: 1000Mi
  valuesFrom:
  - kind: Secret
    name: home-assistant-helm-values
    valuesKey: values.yaml
    optional: false
