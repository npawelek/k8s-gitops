---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: freshrss
  namespace: freshrss
spec:
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: freshrss
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: freshrss
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/freshrss
      tag: 1.17.0-ls82
    env:
      TZ: America/Chicago
    controllerType: statefulset
    strategy:
      type: RollingUpdate
    service:
      enabled: true
      type: ClusterIP
      port:
        port: 80
        protocol: TCP
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
      hosts:
      - host: rss.nathanpawelek.com
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: nathanpawelek-com-tls
    persistence:
      config:
        enabled: true
        mountPath: /config
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        skipuninstall: true
    resources:
      limits:
        memory: 512Mi
