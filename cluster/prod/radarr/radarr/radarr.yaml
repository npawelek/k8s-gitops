---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: radarr
spec:
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: radarr
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 8.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/radarr
      tag: 3.0.1.4263-ls4
    env:
      TZ: America/Chicago
      UMASK_SET: "022"
      PUID: "1024"
      PGID: "100"
    controllerType: statefulset
    strategy:
      rollingUpdate:
        partition: 0
      type: RollingUpdate
    service:
      enabled: true
      type: ClusterIP
      port:
        port: 7878
        protocol: TCP
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
      hosts:
      - host: radarr.nathanpawelek.com
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: nathanpawelek-com-tls
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: radarr-config
    additionalVolumes:
    - name: complete
      nfs:
        path: /volume1/Complete
        server: 192.168.0.150
    additionalVolumeMounts:
    - mountPath: /complete
      name: complete
    resources:
      requests:
        memory: 250Mi
      limits:
        memory: 500Mi
