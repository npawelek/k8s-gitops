---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghostfolio-redis
  namespace: ghostfolio
  labels:
    recurring-job-group.longhorn.io/backup-24h: enabled
    recurring-job-group.longhorn.io/default: enabled
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
